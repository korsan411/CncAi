<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>CncAi - معاينة الصور</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: white;
      padding: 15px;
      font-size: 20px;
    }
    .preview-container {
      margin: 20px auto;
      max-width: 90%;
    }
    canvas, #preview3D {
      border: 1px solid #ccc;
      display: block;
      margin: 10px auto;
      max-width: 100%;
    }
    .buttons {
      margin: 10px 0;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>CncAi - معاينة الصور</header>

  <div class="preview-container">
    <h3>الصورة الأصلية</h3>
    <img id="originalImage" style="max-width:100%; border:1px solid #ccc;" />

    <h3>معاينة 2D (Heatmap)</h3>
    <canvas id="preview2D"></canvas>
    <div class="buttons">
      <button onclick="applyColormap('gray')">رمادي</button>
      <button onclick="applyColormap('jet')">ملون</button>
      <button onclick="applyColormap('hot')">حراري</button>
    </div>

    <h3>معاينة 3D</h3>
    <div id="preview3D" style="width:600px; height:400px;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    const uploadUrl = ""; // مفيش رفع دلوقتي
    const preview2D = document.getElementById("preview2D");
    const ctx = preview2D.getContext("2d");
    const originalImage = document.getElementById("originalImage");

    let imageData, width, height;
    let currentColormap = "gray";

    // تحميل صورة افتراضية للتجربة
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Lenna.png/256px-Lenna.png";
    img.onload = () => {
      originalImage.src = img.src;
      width = img.width;
      height = img.height;
      preview2D.width = width;
      preview2D.height = height;
      ctx.drawImage(img, 0, 0);
      imageData = ctx.getImageData(0, 0, width, height);
      drawHeatmap();
      draw3D();
    };

    function getGray(r, g, b) {
      return 0.299*r + 0.587*g + 0.114*b;
    }

    function colormap(gray, type) {
      if (type === "gray") {
        return `rgb(${gray},${gray},${gray})`;
      } else if (type === "jet") {
        const r = Math.max(0, 255 * (1.5 - Math.abs((gray/255)*4 - 3)));
        const g = Math.max(0, 255 * (1.5 - Math.abs((gray/255)*4 - 2)));
        const b = Math.max(0, 255 * (1.5 - Math.abs((gray/255)*4 - 1)));
        return `rgb(${r},${g},${b})`;
      } else if (type === "hot") {
        const r = Math.min(255, gray * 3);
        const g = Math.min(255, gray * 1.5);
        const b = Math.min(255, gray * 0.5);
        return `rgb(${r},${g},${b})`;
      }
    }

    function drawHeatmap() {
      const imgData = ctx.createImageData(width, height);
      for (let i = 0; i < width*height; i++) {
        const r = imageData.data[i*4];
        const g = imageData.data[i*4+1];
        const b = imageData.data[i*4+2];
        const gray = getGray(r,g,b);
        const color = colormap(gray, currentColormap);
        const [cr,cg,cb] = color.match(/\d+/g).map(Number);
        imgData.data[i*4] = cr;
        imgData.data[i*4+1] = cg;
        imgData.data[i*4+2] = cb;
        imgData.data[i*4+3] = 255;
      }
      ctx.putImageData(imgData, 0, 0);
    }

    function applyColormap(type) {
      currentColormap = type;
      drawHeatmap();
    }

    function draw3D() {
      const container = document.getElementById("preview3D");
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(45, container.clientWidth/container.clientHeight, 0.1, 1000);
      camera.position.set(0, -width, height);

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.innerHTML = "";
      container.appendChild(renderer.domElement);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);

      const geometry = new THREE.PlaneGeometry(width, height, width-1, height-1);
      const scaleZ = 80; // ارتفاع ثابت
      for (let i = 0; i < geometry.attributes.position.count; i++) {
        const x = i % width;
        const y = Math.floor(i / width);
        const idx = (y*width + x)*4;
        const r = imageData.data[idx];
        const g = imageData.data[idx+1];
        const b = imageData.data[idx+2];
        const gray = getGray(r,g,b);
        geometry.attributes.position.setZ(i, (gray/255)*scaleZ);
      }
      geometry.computeVertexNormals();

      const material = new THREE.MeshPhongMaterial({color: 0xcccccc, side: THREE.DoubleSide, flatShading: true});
      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0,0,1).normalize();
      scene.add(light);

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
    }
  </script>
</body>
</html>
