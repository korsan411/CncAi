<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CNC AI Preview</title>
  <style>
    body { display: flex; flex-direction: column; gap: 20px; font-family: Arial, sans-serif; }
    .row { display: flex; gap: 20px; }
    canvas { border: 1px solid #ccc; }
    #preview2d { width: 300px; height: 300px; }
    #preview3d { width: 400px; height: 400px; }
    #heatmap { width: 300px; height: 300px; }
  </style>
</head>
<body>
  <input type="file" id="fileInput" accept="image/*">

  <div class="row">
    <canvas id="preview2d"></canvas>
    <div id="preview3d"></div>
    <canvas id="heatmap"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <script>
    const fileInput = document.getElementById('fileInput');
    const canvas2d = document.getElementById('preview2d');
    const ctx2d = canvas2d.getContext('2d');
    const preview3d = document.getElementById('preview3d');
    const canvasHeat = document.getElementById('heatmap');
    const ctxHeat = canvasHeat.getContext('2d');

    // 3D setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, 400/400, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(400, 400);
    preview3d.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 1, 1).normalize();
    scene.add(light);
    camera.position.z = 200;

    let mesh;

    function getColor(value) {
      // value بين 0 و 1
      const r = Math.floor(255 * value);
      const g = Math.floor(255 * (1 - Math.abs(value - 0.5) * 2));
      const b = Math.floor(255 * (1 - value));
      return `rgb(${r},${g},${b})`;
    }

    function createHeatmap(image, w = 100, h = 100) {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = w; tempCanvas.height = h;
      const tctx = tempCanvas.getContext('2d');
      tctx.drawImage(image, 0, 0, w, h);
      const imgData = tctx.getImageData(0, 0, w, h).data;

      // تصغير canvas heatmap
      canvasHeat.width = w;
      canvasHeat.height = h;

      for (let y = 0; y < h; y++) {
        for (let x = 0; x < w; x++) {
          const idx = (y * w + x) * 4;
          const brightness = imgData[idx]; // R فقط يكفي كقيمة رمادية
          const norm = brightness / 255; 
          ctxHeat.fillStyle = getColor(norm);
          ctxHeat.fillRect(x, y, 1, 1);
        }
      }
    }

    function createHeightMap(image) {
      const w = 100, h = 100;
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = w; tempCanvas.height = h;
      const tctx = tempCanvas.getContext('2d');
      tctx.drawImage(image, 0, 0, w, h);
      const imgData = tctx.getImageData(0, 0, w, h).data;

      const geometry = new THREE.PlaneGeometry(100, 100, w-1, h-1);
      for (let i = 0; i < geometry.attributes.position.count; i++) {
        const stride = i * 3;
        const x = i % w;
        const y = Math.floor(i / w);
        const idx = (y * w + x) * 4;
        const brightness = imgData[idx];
        geometry.attributes.position.array[stride + 2] = brightness / 5;
      }
      geometry.computeVertexNormals();

      const material = new THREE.MeshLambertMaterial({ color: 0xaaaaaa, side: THREE.DoubleSide });
      if (mesh) scene.remove(mesh);
      mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      // كمان نرسم heatmap
      createHeatmap(image, w, h);
    }

    function animate() {
      requestAnimationFrame(animate);
      if (mesh) mesh.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        canvas2d.width = img.width;
        canvas2d.height = img.height;
        ctx2d.drawImage(img, 0, 0, canvas2d.width, canvas2d.height);
        createHeightMap(img);
      };
      img.src = URL.createObjectURL(file);
    });
  </script>
</body>
</html>
