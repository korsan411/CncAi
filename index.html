<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>معاينة 2D و 3D</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f8f8f8; }
    canvas { border: 1px solid black; margin: 10px; }
    #viewer3d { width: 400px; height: 300px; display: inline-block; }
  </style>
</head>
<body>
  <h1>معاينة 2D و 3D</h1>

  <!-- رفع صورة للـ 2D -->
  <h2>معاينة 2D</h2>
  <input type="file" id="upload2d" accept="image/*"><br><br>
  <canvas id="viewer2d" width="400" height="300"></canvas>

  <!-- رفع صورة للـ 3D -->
  <h2>معاينة 3D</h2>
  <input type="file" id="upload3d" accept="image/*"><br><br>
  <div id="viewer3d"></div>

  <!-- مكتبة Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

  <script>
    // --- معاينة 2D ---
    const upload2d = document.getElementById('upload2d');
    const canvas2d = document.getElementById('viewer2d');
    const ctx = canvas2d.getContext('2d');

    upload2d.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      const img = new Image();
      img.onload = () => {
        ctx.clearRect(0, 0, canvas2d.width, canvas2d.height);
        ctx.drawImage(img, 0, 0, canvas2d.width, canvas2d.height);
      };
      img.src = url;
    });

    // --- معاينة 3D ---
    const upload3d = document.getElementById('upload3d');
    const container3d = document.getElementById('viewer3d');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    const camera = new THREE.PerspectiveCamera(45, 400 / 300, 0.1, 1000);
    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(400, 300);
    container3d.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 1, 2).normalize();
    scene.add(light);

    let mesh = null;

    upload3d.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      const textureLoader = new THREE.TextureLoader();
      textureLoader.load(url, texture => {
        if (mesh) scene.remove(mesh);

        const geometry = new THREE.PlaneGeometry(2, 2);
        const material = new THREE.MeshLambertMaterial({ map: texture, side: THREE.DoubleSide });
        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
      });
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
