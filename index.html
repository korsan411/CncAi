<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>CNC AI Preview</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      text-align: center;
      direction: rtl;
    }
    header {
      background: linear-gradient(90deg, #4a90e2, #357ABD);
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      letter-spacing: 1px;
    }
    .controls, .gcode-controls {
      margin: 15px auto;
      padding: 12px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      max-width: 850px;
    }
    .preview-block {
      margin: 25px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.12);
      padding: 15px;
      max-width: 850px;
    }
    canvas {
      border: 1px solid #ccc;
      max-width: 100%;
      border-radius: 8px;
    }
    #preview3d canvas {
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(135deg, #4a90e2, #357ABD);
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(135deg, #357ABD, #24527a);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    label {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    input[type="range"], input[type="number"], input[type="file"] {
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 4px;
    }
    h3 {
      margin: 12px 0 8px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>🛠️ CNC AI Preview</header>

  <!-- رفع الصورة -->
  <div class="controls">
    <input type="file" id="fileInput" accept="image/*">
  </div>

  <!-- الصورة الأصلية -->
  <div class="preview-block">
    <canvas id="preview2d"></canvas>
    <h3>📷 الصورة الأصلية</h3>
  </div>

  <!-- المعاينة ثلاثية الأبعاد -->
  <div class="preview-block">
    <div id="preview3d" style="height:400px;"></div>
    <h3>🌀 المعاينة ثلاثية الأبعاد</h3>
    <div class="controls">
      <label>🔄 سرعة الدوران: <input type="range" id="rotationSpeed" min="0" max="0.05" step="0.001" value="0.01"></label>
      <label>🔍 زوم: <input type="range" id="zoomControl" min="50" max="500" step="10" value="200"></label>
    </div>
  </div>

  <!-- Heatmap -->
  <div class="preview-block">
    <canvas id="heatmap"></canvas>
    <h3>🌈 خريطة الارتفاعات (Heatmap)</h3>
    <div class="controls">
      <button onclick="setColormap('jet')">Jet</button>
      <button onclick="setColormap('hot')">Hot</button>
      <button onclick="setColormap('cool')">Cool</button>
      <button onclick="setColormap('gray')">Gray</button>
    </div>
  </div>

  <!-- إعدادات G-code -->
  <div class="gcode-controls">
    <label>قطر الأداة (mm): <input type="number" id="toolDiameter" value="3" step="0.1"></label>
    <label>Stepover: <input type="number" id="stepover" value="0.5" step="0.1"></label>
    <label>أقصى عمق (mm): <input type="number" id="maxDepth" value="2" step="0.1"></label>
    <button id="generateGcodeBtn">⚙️ توليد G-code</button>
  </div>

  <!-- مكتبة Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <!-- سكربت المشروع -->
  <script>
    let scene, camera, renderer, mesh;
    let rotationSpeed = 0.01, zoom = 200;
    let currentColormap = "jet";

    const fileInput = document.getElementById("fileInput");
    const heatmapCanvas = document.getElementById("heatmap");
    const ctxHeatmap = heatmapCanvas.getContext("2d");
    const preview2d = document.getElementById("preview2d");
    const ctx2d = preview2d.getContext("2d");

    fileInput.addEventListener("change", handleImage);

    function handleImage(e) {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        preview2d.width = img.width;
        preview2d.height = img.height;
        ctx2d.drawImage(img, 0, 0);

        heatmapCanvas.width = img.width;
        heatmapCanvas.height = img.height;

        updateHeatmap(img, currentColormap);
        init3D(img);
      };
      img.src = URL.createObjectURL(file);
    }

    function updateHeatmap(img, colormap) {
      currentColormap = colormap;

      ctxHeatmap.drawImage(img, 0, 0);
      let imageData = ctxHeatmap.getImageData(0, 0, img.width, img.height);
      let data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        let gray = data[i] * 0.3 + data[i+1] * 0.59 + data[i+2] * 0.11;
        let color = getColor(gray/255, colormap);
        data[i] = color[0];
        data[i+1] = color[1];
        data[i+2] = color[2];
      }
      ctxHeatmap.putImageData(imageData, 0, 0);

      if (mesh) {
        let tex = new THREE.CanvasTexture(heatmapCanvas);
        mesh.material.map = tex;
        mesh.material.needsUpdate = true;
      }
    }

    function getColor(value, colormap) {
      if (colormap === "gray") {
        let v = value * 255;
        return [v, v, v];
      }
      if (colormap === "hot") {
        return [value*255, value*128, 0];
      }
      if (colormap === "cool") {
        return [value*128, 255-value*128, 255];
      }
      // jet
      return [
        Math.max(0, 255*(1-Math.abs(2*value-1))),
        Math.max(0, 255*(1-Math.abs(2*value-0.5))),
        Math.max(0, 255*(1-value))
      ];
    }

    function init3D(img) {
      const container = document.getElementById("preview3d");
      container.innerHTML = "";

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(45, container.clientWidth/container.clientHeight, 0.1, 1000);
      camera.position.z = zoom;

      renderer = new THREE.WebGLRenderer({antialias: true});
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      const geometry = new THREE.PlaneGeometry(img.width, img.height, img.width/2, img.height/2);

      const texture = new THREE.CanvasTexture(heatmapCanvas);
      const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
      mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      if (mesh) mesh.rotation.y += rotationSpeed;
      camera.position.z = zoom;
      renderer.render(scene, camera);
    }

    document.getElementById("rotationSpeed").addEventListener("input", e => {
      rotationSpeed = parseFloat(e.target.value);
    });
    document.getElementById("zoomControl").addEventListener("input", e => {
      zoom = parseFloat(e.target.value);
    });

    function setColormap(type) {
      const img = new Image();
      img.onload = () => updateHeatmap(img, type);
      img.src = preview2d.toDataURL();
    }
    window.setColormap = setColormap;
  </script>
</body>
</html>
