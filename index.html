<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>تحويل صورة إلى 2D و 3D</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f8f8f8; }
    canvas, #viewer3d { border: 1px solid black; margin: 10px; }
    #viewer3d { width: 400px; height: 300px; display: inline-block; }
  </style>
</head>
<body>
  <h1>معاينة 2D و 3D من الصورة</h1>

  <h2>رفع صورة</h2>
  <input type="file" id="upload" accept="image/*"><br><br>

  <h2>معاينة 2D</h2>
  <canvas id="viewer2d" width="400" height="300"></canvas>

  <h2>معاينة 3D</h2>
  <div id="viewer3d"></div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

  <script>
    const upload = document.getElementById('upload');
    const canvas2d = document.getElementById('viewer2d');
    const ctx = canvas2d.getContext('2d');
    const container3d = document.getElementById('viewer3d');

    // إعداد مشهد 3D
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    const camera = new THREE.PerspectiveCamera(
      45,
      container3d.clientWidth / container3d.clientHeight,
      0.1,
      1000
    );
    camera.position.set(0, -5, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container3d.clientWidth, container3d.clientHeight);
    container3d.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // إضاءة
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 1, 2).normalize();
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));

    let mesh = null;

    upload.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      const img = new Image();
      img.onload = () => {
        // --- عرض 2D ---
        ctx.clearRect(0, 0, canvas2d.width, canvas2d.height);
        ctx.drawImage(img, 0, 0, canvas2d.width, canvas2d.height);

        // --- معالجة الصورة وتحويلها لارتفاعات ---
        const imageData = ctx.getImageData(0, 0, canvas2d.width, canvas2d.height);
        const data = imageData.data;

        const geometry = new THREE.PlaneGeometry(4, 3, canvas2d.width-1, canvas2d.height-1);

        for (let i = 0; i < geometry.attributes.position.count; i++) {
          const x = i % canvas2d.width;
          const y = Math.floor(i / canvas2d.width);
          const pixelIndex = (y * canvas2d.width + x) * 4;
          const brightness = data[pixelIndex]; // ناخد قناة الأحمر كقيمة
          geometry.attributes.position.setZ(i, brightness / 50.0); // ارتفاع بسيط
        }

        geometry.computeVertexNormals();

        if (mesh) {
          scene.remove(mesh);
        }
        const material = new THREE.MeshStandardMaterial({ color: 0x0077ff, wireframe: false, side: THREE.DoubleSide });
        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
      };
      img.src = url;
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
