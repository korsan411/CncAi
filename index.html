<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>CncAi - معاينة الصور</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #333;
      text-align: center;
    }
    header {
      background: #343a40;
      color: white;
      padding: 15px;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    .uploader {
      margin-top: 10px;
    }
    .preview {
      margin: 30px auto;
      max-width: 90%;
    }
    .preview canvas, .preview img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .label {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
    .colormap-buttons {
      margin: 15px 0;
    }
    .colormap-buttons button {
      margin: 5px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: white;
      transition: 0.3s;
    }
    .colormap-buttons button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>🖼️ CncAi - معاينة الصور</h1>
    <div class="uploader">
      <input type="file" id="fileInput" accept="image/*">
    </div>
  </header>

  <div class="preview">
    <img id="originalImage" alt="الصورة الأصلية">
    <div class="label">الصورة الأصلية</div>
  </div>

  <div class="preview">
    <canvas id="heatmapCanvas"></canvas>
    <div class="label">خريطة الارتفاعات 2D (Heatmap)</div>
    <div class="colormap-buttons">
      <button onclick="setColormap('grayscale')">Grayscale</button>
      <button onclick="setColormap('jet')">Jet</button>
      <button onclick="setColormap('hot')">Hot</button>
      <button onclick="setColormap('cool')">Cool</button>
    </div>
  </div>

  <div class="preview">
    <canvas id="threeCanvas"></canvas>
    <div class="label">المعاينة ثلاثية الأبعاد</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const originalImage = document.getElementById('originalImage');
    const heatmapCanvas = document.getElementById('heatmapCanvas');
    const ctx = heatmapCanvas.getContext('2d');

    let colormap = 'grayscale';

    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        originalImage.src = ev.target.result;
        const img = new Image();
        img.onload = () => {
          heatmapCanvas.width = img.width;
          heatmapCanvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          applyColormap();
          render3D(img);
        };
        img.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    });

    function setColormap(map) {
      colormap = map;
      applyColormap();
    }

    function applyColormap() {
      const imgData = ctx.getImageData(0, 0, heatmapCanvas.width, heatmapCanvas.height);
      const data = imgData.data;
      for (let i = 0; i < data.length; i += 4) {
        let v = data[i]; // R فقط كبداية
        let r, g, b;
        if (colormap === 'grayscale') {
          r = g = b = v;
        } else if (colormap === 'jet') {
          r = Math.max(0, 255 * (1.5 - Math.abs((4 * (v/255)) - 3)));
          g = Math.max(0, 255 * (1.5 - Math.abs((4 * (v/255)) - 2)));
          b = Math.max(0, 255 * (1.5 - Math.abs((4 * (v/255)) - 1)));
        } else if (colormap === 'hot') {
          r = Math.min(255, v * 3);
          g = Math.min(255, v * 2);
          b = v / 2;
        } else if (colormap === 'cool') {
          r = v;
          g = 255 - v;
          b = 255;
        }
        data[i] = r; data[i+1] = g; data[i+2] = b;
      }
      ctx.putImageData(imgData, 0, 0);
    }

    // 3D Preview
    function render3D(img) {
      const threeCanvas = document.getElementById('threeCanvas');
      threeCanvas.width = img.width;
      threeCanvas.height = img.height;

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(45, threeCanvas.width/threeCanvas.height, 0.1, 1000);
      camera.position.set(0, -img.height, img.height/1.5);

      const renderer = new THREE.WebGLRenderer({canvas: threeCanvas});
      renderer.setSize(threeCanvas.width, threeCanvas.height);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);

      const geometry = new THREE.PlaneGeometry(img.width, img.height, img.width/4, img.height/4);
      const texture = new THREE.Texture(img);
      texture.needsUpdate = true;
      const material = new THREE.MeshBasicMaterial({map: texture, side: THREE.DoubleSide});
      const plane = new THREE.Mesh(geometry, material);
      scene.add(plane);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 0, 100).normalize();
      scene.add(light);

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
    }
  </script>
</body>
</html>
