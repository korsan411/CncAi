<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CNC AI Preview</title>

  <!-- three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>

  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    #uploader {
      padding: 10px;
      background: #222;
      color: #fff;
      text-align: center;
    }
    #tabs {
      display: flex;
      justify-content: center;
      background: #ddd;
    }
    #tabs button {
      padding: 10px 20px;
      border: none;
      background: #ccc;
      cursor: pointer;
    }
    #tabs button.active {
      background: #666;
      color: #fff;
    }
    #view2d, #view3d {
      display: none;
      width: 100%;
      height: 80vh;
      text-align: center;
    }
    #canvas2d {
      border: 1px solid #333;
      max-width: 90%;
      max-height: 90%;
    }
    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <div id="uploader">
    <input type="file" id="imageInput" accept="image/*" />
  </div>

  <div id="tabs">
    <button id="btn2d" class="active">معاينة 2D</button>
    <button id="btn3d">معاينة 3D</button>
  </div>

  <div id="view2d">
    <canvas id="canvas2d"></canvas>
  </div>
  <div id="view3d"></div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const canvas2d = document.getElementById("canvas2d");
    const ctx2d = canvas2d.getContext("2d");
    const view2d = document.getElementById("view2d");
    const view3d = document.getElementById("view3d");
    const btn2d = document.getElementById("btn2d");
    const btn3d = document.getElementById("btn3d");

    // تبديل بين 2D و 3D
    function show2d() {
      view2d.style.display = "block";
      view3d.style.display = "none";
      btn2d.classList.add("active");
      btn3d.classList.remove("active");
    }
    function show3d() {
      view2d.style.display = "none";
      view3d.style.display = "block";
      btn3d.classList.add("active");
      btn2d.classList.remove("active");
    }
    btn2d.onclick = show2d;
    btn3d.onclick = show3d;
    show2d();

    // إعداد THREE.js
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf5f5f5);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 100, 200);

    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth * 0.9, window.innerHeight * 0.7);
    view3d.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(100, 200, 100);
    scene.add(dirLight);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    let mesh;

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // رفع الصورة
    imageInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      console.log("📂 File selected:", file.name);

      const img = new Image();
      img.onload = () => {
        console.log("✅ Image loaded");

        // معاينة 2D
        canvas2d.width = img.width;
        canvas2d.height = img.height;
        ctx2d.drawImage(img, 0, 0);

        // Relief 3D
        const w = 128, h = 128;
        const tempCanvas = document.createElement("canvas");
        const tctx = tempCanvas.getContext("2d");
        tempCanvas.width = w;
        tempCanvas.height = h;
        tctx.drawImage(img, 0, 0, w, h);
        const data = tctx.getImageData(0, 0, w, h).data;

        const geometry = new THREE.PlaneGeometry(100, 100, w - 1, h - 1);
        const verts = geometry.attributes.position;
        for (let i = 0, j = 0; i < data.length; i += 4, j++) {
          const brightness = (data[i] + data[i+1] + data[i+2]) / 3;
          verts.setZ(j, brightness / 20);
        }
        verts.needsUpdate = true;

        if (mesh) scene.remove(mesh);
        const material = new THREE.MeshPhongMaterial({ color: 0xcccccc, side: THREE.DoubleSide, flatShading: true });
        mesh = new THREE.Mesh(geometry, material);
        mesh.rotation.x = -Math.PI / 2;
        scene.add(mesh);

        show2d(); // تبدأ بـ 2D
      };
      img.src = URL.createObjectURL(file);
    });
  </script>
</body>
</html>
