<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>CncAi – معاينة وتحضير</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
      direction: rtl;
    }
    header {
      background: #222;
      color: #fff;
      padding: 10px;
      font-size: 18px;
    }
    .controls {
      margin: 15px;
    }
    input, select, button {
      margin: 5px;
      padding: 6px;
      font-size: 14px;
    }
    canvas {
      border: 1px solid #aaa;
      margin: 10px 0;
      max-width: 95%;
    }
    #viewer3d {
      width: 600px;
      height: 400px;
      margin: auto;
    }
    .machine-settings {
      background: #fff;
      padding: 10px;
      margin: 15px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-align: right;
    }
    .machine-settings h3 {
      margin-top: 0;
      color: #444;
    }
    label {
      display: block;
      margin: 6px 0 2px;
    }
  </style>
</head>
<body>
  <header>
    🛠️ CncAi – معاينة و إعداد
  </header>

  <div class="controls">
    <input type="file" id="upload" accept="image/*">
    <button onclick="setView('original')">📷 الصورة الأصلية</button>
    <button onclick="setView('2d')">🖼️ 2D</button>
    <button onclick="setView('heatmap')">🌈 Heatmap</button>
    <button onclick="setView('3d')">🌀 3D</button>
  </div>

  <canvas id="canvas" width="500" height="400"></canvas>
  <div id="viewer3d"></div>

  <div class="controls">
    <label>🎨 نظام الألوان:</label>
    <select id="colormap" onchange="updateHeatmap()">
      <option value="jet">Jet</option>
      <option value="hot">Hot</option>
      <option value="cool">Cool</option>
      <option value="gray">رمادي</option>
    </select>
  </div>

  <div class="machine-settings">
    <h3>⚙️ إعدادات الماكينة</h3>
    <label for="material">الخامة:</label>
    <select id="material">
      <option value="wood">خشب</option>
      <option value="aluminum">ألمنيوم</option>
      <option value="steel">فولاذ</option>
      <option value="plastic">بلاستيك</option>
    </select>

    <label for="workSize">حجم العمل (مم):</label>
    <input type="number" id="workSize" value="200">

    <label for="feedRate">سرعة التغذية (مم/دقيقة):</label>
    <input type="number" id="feedRate" value="1000">

    <label for="depth">عمق القطع (مم):</label>
    <input type="number" id="depth" value="2">

    <button onclick="saveSettings()">💾 حفظ الإعدادات</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script>
    let currentView = 'original';
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let img = new Image();

    document.getElementById("upload").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (ev) => {
          img.onload = () => {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
          }
          img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function setView(view) {
      currentView = view;
      if (view === 'original') {
        ctx.drawImage(img, 0, 0);
        document.getElementById("viewer3d").style.display = "none";
        canvas.style.display = "block";
      } else if (view === '2d') {
        ctx.drawImage(img, 0, 0);
        ctx.strokeStyle = "red";
        ctx.strokeRect(10, 10, canvas.width - 20, canvas.height - 20);
        document.getElementById("viewer3d").style.display = "none";
        canvas.style.display = "block";
      } else if (view === 'heatmap') {
        generateHeatmap();
        document.getElementById("viewer3d").style.display = "none";
        canvas.style.display = "block";
      } else if (view === '3d') {
        generate3D();
        canvas.style.display = "none";
        document.getElementById("viewer3d").style.display = "block";
      }
    }

    function generateHeatmap() {
      ctx.drawImage(img, 0, 0);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      for (let i = 0; i < data.length; i += 4) {
        const avg = (data[i] + data[i+1] + data[i+2]) / 3;
        const colormap = document.getElementById("colormap").value;
        let r=avg, g=avg, b=avg;
        if (colormap === "jet") { r = avg; g = 0; b = 255-avg; }
        if (colormap === "hot") { r = avg; g = avg/2; b = 0; }
        if (colormap === "cool") { r = 0; g = avg; b = 255-avg; }
        if (colormap === "gray") { r = g = b = avg; }
        data[i]=r; data[i+1]=g; data[i+2]=b;
      }
      ctx.putImageData(imageData, 0, 0);
    }

    function updateHeatmap() {
      if (currentView === "heatmap") generateHeatmap();
    }

    function generate3D() {
      const viewer = document.getElementById("viewer3d");
      viewer.innerHTML = "";
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(45, viewer.clientWidth/viewer.clientHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({antialias:true});
      renderer.setSize(viewer.clientWidth, viewer.clientHeight);
      viewer.appendChild(renderer.domElement);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);

      const geometry = new THREE.PlaneGeometry(10, 10, 100, 100);
      for (let i=0; i<geometry.attributes.position.count; i++) {
        geometry.attributes.position.setZ(i, Math.random()*2); // تبسيط الارتفاع
      }

      const material = new THREE.MeshBasicMaterial({color:0x6699ff, wireframe:true});
      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      camera.position.z = 15;

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
    }

    function saveSettings() {
      const settings = {
        material: document.getElementById("material").value,
        workSize: document.getElementById("workSize").value,
        feedRate: document.getElementById("feedRate").value,
        depth: document.getElementById("depth").value
      };
      alert("✅ تم حفظ الإعدادات:\n" + JSON.stringify(settings, null, 2));
    }
  </script>
</body>
</html>
