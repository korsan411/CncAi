<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CncAi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #222;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    header button {
      margin-left: 10px;
      padding: 6px 12px;
      background: #444;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }
    header button:hover {
      background: #666;
    }

    main {
      padding: 20px;
      text-align: center;
    }
    canvas {
      max-width: 100%;
      border: 1px solid #444;
      margin: 10px auto;
      display: block;
    }
    .controls {
      margin: 20px 0;
    }
    .controls button {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #444;
      color: #fff;
    }
    .controls button:hover {
      background: #666;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: #222;
      color: #fff;
      padding: 20px;
      transition: right 0.3s ease;
      overflow-y: auto;
      z-index: 1000;
    }
    #sidebar.open {
      right: 0;
    }
    #sidebar h2 {
      margin-top: 0;
    }
    #sidebar label {
      display: block;
      margin: 10px 0 5px;
    }
    #sidebar input {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
    }
    #sidebar button {
      width: 100%;
      padding: 10px;
      background: #444;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 5px;
    }
    #sidebar button:hover {
      background: #666;
    }

    /* Light Theme */
    body.light {
      background: #f4f4f4;
      color: #000;
    }
    body.light header {
      background: #ddd;
    }
    body.light canvas {
      border-color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>CncAi</h1>
    <div>
      <button id="themeToggle">Toggle Theme</button>
      <button id="sidebarToggle">‚öôÔ∏è Settings</button>
    </div>
  </header>

  <main>
    <input type="file" id="uploadImage" accept="image/*">
    <div class="controls">
      <button onclick="showView('original')">Original</button>
      <button onclick="showView('heatmap')">Heatmap</button>
      <button onclick="showView('3d')">3D</button>
    </div>
    <canvas id="canvas"></canvas>
  </main>

  <!-- Sidebar -->
  <aside id="sidebar">
    <h2>G-code Settings</h2>

    <label>Feed Rate (mm/min)</label>
    <input type="number" id="feedRate" value="800">

    <label>Spindle Speed (RPM)</label>
    <input type="number" id="spindleSpeed" value="12000">

    <label>Cut Depth (mm)</label>
    <input type="number" id="cutDepth" step="0.1" value="1">

    <label>Safe Z (mm)</label>
    <input type="number" id="safeZ" step="0.1" value="5">

    <label>Scale</label>
    <input type="number" id="scale" step="0.1" value="1">

    <label>File Name</label>
    <input type="text" id="fileName" value="output.gcode">

    <button id="saveSettings">Save</button>
    <button id="closeSidebar">Close</button>
  </aside>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const uploadImage = document.getElementById("uploadImage");
    let img = new Image();
    let currentView = "original";

    uploadImage.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      drawOriginal();
    };

    function showView(view) {
      currentView = view;
      if (view === "original") drawOriginal();
      else if (view === "heatmap") drawHeatmap();
      else if (view === "3d") draw3D();
    }

    function drawOriginal() {
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    }

    function drawHeatmap() {
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      for (let i = 0; i < data.length; i += 4) {
        const avg = (data[i] + data[i+1] + data[i+2]) / 3;
        data[i] = avg;
        data[i+1] = 0;
        data[i+2] = 255 - avg;
      }
      ctx.putImageData(imageData, 0, 0);
    }

    // üîπ 3D Preview ÿ®ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ canvas (ŸÖÿ≠ÿßŸÉÿßÿ© grid)
    function draw3D() {
      const w = canvas.width;
      const h = canvas.height;
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, w, h);

      const step = 10;
      for (let y = 0; y < h; y += step) {
        for (let x = 0; x < w; x += step) {
          const pixel = ctx.getImageData(x, y, 1, 1).data;
          const brightness = (pixel[0] + pixel[1] + pixel[2]) / 3;
          const z = brightness / 255 * 50;
          ctx.fillStyle = `rgb(${brightness},${brightness},${255 - brightness})`;
          ctx.fillRect(x, y - z, step, step);
        }
      }
    }

    // Sidebar toggle
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("sidebarToggle");
    const closeBtn = document.getElementById("closeSidebar");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });
    closeBtn.addEventListener("click", () => {
      sidebar.classList.remove("open");
    });

    // Save settings
    document.getElementById("saveSettings").addEventListener("click", () => {
      const settings = {
        feedRate: document.getElementById("feedRate").value,
        spindleSpeed: document.getElementById("spindleSpeed").value,
        cutDepth: document.getElementById("cutDepth").value,
        safeZ: document.getElementById("safeZ").value,
        scale: document.getElementById("scale").value,
        fileName: document.getElementById("fileName").value,
      };
      console.log("Saved Settings:", settings);
      alert("Settings Saved!");
    });

    // Theme toggle
    document.getElementById("themeToggle").addEventListener("click", () => {
      document.body.classList.toggle("light");
    });
  </script>
</body>
</html>
