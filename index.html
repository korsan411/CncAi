<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CNC AI Preview</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      gap: 20px; 
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      width: 100%;
      background: #4a90e2;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .controls {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .preview-block { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
    }
    canvas { 
      border: 1px solid #ccc; 
      margin-bottom: 8px; 
      max-width: 100%;
      height: auto;
    }
    #preview3d canvas {
      border: 1px solid #ccc;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #eee;
      font-weight: bold;
      margin: 3px;
    }
    button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <header>🛠️ CNC AI Preview</header>

  <div class="controls">
    <input type="file" id="fileInput" accept="image/*">
  </div>

  <div class="preview-block">
    <canvas id="preview2d"></canvas>
    <div>📷 الصورة الأصلية</div>
  </div>

  <div class="preview-block">
    <div id="preview3d"></div>
    <div>🌀 المعاينة ثلاثية الأبعاد</div>
  </div>

  <div class="preview-block">
    <canvas id="heatmap"></canvas>
    <div>🌈 خريطة الارتفاعات (Heatmap)</div>
    <div>
      <button onclick="setColormap('jet')">Jet</button>
      <button onclick="setColormap('hot')">Hot</button>
      <button onclick="setColormap('cool')">Cool</button>
      <button onclick="setColormap('gray')">Gray</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <script>
    const fileInput = document.getElementById('fileInput');
    const canvas2d = document.getElementById('preview2d');
    const ctx2d = canvas2d.getContext('2d');
    const heatmap = document.getElementById('heatmap');
    const ctxHeat = heatmap.getContext('2d');
    const preview3d = document.getElementById('preview3d');

    // 3D setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(400, 400);
    preview3d.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 1, 1).normalize();
    scene.add(light);
    camera.position.z = 200;

    let mesh;
    let currentColormap = 'jet';
    const scaleZ = 80; // الارتفاع ثابت

    function createHeightMap(image) {
      const w = image.width, h = image.height;

      // 2D original image
      canvas2d.width = w;
      canvas2d.height = h;
      ctx2d.drawImage(image, 0, 0, w, h);

      // Resize for heightmap
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = 100; tempCanvas.height = 100;
      const tctx = tempCanvas.getContext('2d');
      tctx.drawImage(image, 0, 0, 100, 100);
      const imgData = tctx.getImageData(0, 0, 100, 100).data;

      // 3D mesh
      const geometry = new THREE.PlaneGeometry(100, 100, 99, 99);
      let min = 255, max = 0;
      for (let i = 0; i < geometry.attributes.position.count; i++) {
        const stride = i * 3;
        const x = i % 100;
        const y = Math.floor(i / 100);
        const idx = (y * 100 + x) * 4;
        const brightness = imgData[idx];
        min = Math.min(min, brightness);
        max = Math.max(max, brightness);
        geometry.attributes.position.array[stride + 2] = (brightness / 255) * scaleZ;
      }
      geometry.computeVertexNormals();

      const material = new THREE.MeshLambertMaterial({ color: 0xaaaaaa, side: THREE.DoubleSide });
      if (mesh) scene.remove(mesh);
      mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      drawHeatmap(imgData, 100, 100, min, max);
    }

    function drawHeatmap(imgData, w, h, min, max) {
      heatmap.width = w;
      heatmap.height = h;
      const heatData = ctxHeat.createImageData(w, h);
      for (let y = 0; y < h; y++) {
        for (let x = 0; x < w; x++) {
          const idx = (y * w + x) * 4;
          const brightness = imgData[idx];
          const norm = (brightness - min) / (max - min);
          const color = getHeatColor(norm, currentColormap);
          heatData.data[idx] = color.r;
          heatData.data[idx+1] = color.g;
          heatData.data[idx+2] = color.b;
          heatData.data[idx+3] = 255;
        }
      }
      ctxHeat.putImageData(heatData, 0, 0);
    }

    function getHeatColor(value, map) {
      let r=0,g=0,b=0;
      if(map==='jet'){ 
        r = Math.floor(255 * Math.max(Math.min(1.5 - Math.abs(4*value-3),1),0));
        g = Math.floor(255 * Math.max(Math.min(1.5 - Math.abs(4*value-2),1),0));
        b = Math.floor(255 * Math.max(Math.min(1.5 - Math.abs(4*value-1),1),0));
      } else if(map==='hot'){ 
        r = Math.floor(255 * Math.min(1, 3*value));
        g = Math.floor(255 * Math.min(1, 3*value-1));
        g = Math.max(g,0);
        b = Math.floor(255 * Math.min(1, 3*value-2));
        b = Math.max(b,0);
      } else if(map==='cool'){
        r = Math.floor(255 * value);
        g = Math.floor(255 * (1-value));
        b = 255;
      } else if(map==='gray'){
        const gray = Math.floor(255 * value);
        r = g = b = gray;
      }
      return {r,g,b};
    }

    function setColormap(map) {
      currentColormap = map;
      if(fileInput.files[0]){
        const img = new Image();
        img.onload = () => createHeightMap(img);
        img.src = URL.createObjectURL(fileInput.files[0]);
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      if (mesh) mesh.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => createHeightMap(img);
      img.src = URL.createObjectURL(file);
    });
  </script>
</body>
</html>
