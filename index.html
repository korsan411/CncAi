<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CNC AI Preview</title>
  <style>
    body { display: flex; gap: 20px; }
    canvas { border: 1px solid #ccc; }
    #preview2d { width: 300px; height: 300px; }
    #preview3d { width: 400px; height: 400px; position: relative; }
    #topView {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 200px;
      height: 200px;
      border: 2px solid #0f0;
      background: #000;
    }
  </style>
</head>
<body>
  <input type="file" id="fileInput" accept="image/*">
  <canvas id="preview2d"></canvas>
  <div id="preview3d">
    <canvas id="topView"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <script>
    const fileInput = document.getElementById('fileInput');
    const canvas2d = document.getElementById('preview2d');
    const ctx = canvas2d.getContext('2d');
    const preview3d = document.getElementById('preview3d');

    // Main 3D setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, 400/400, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(400, 400);
    preview3d.insertBefore(renderer.domElement, document.getElementById("topView"));

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 1, 1).normalize();
    scene.add(light);
    camera.position.z = 200;

    let mesh;

    // Top view camera setup
    const topCanvas = document.getElementById("topView");
    const topRenderer = new THREE.WebGLRenderer({ canvas: topCanvas });
    topRenderer.setSize(200, 200);
    const topCamera = new THREE.OrthographicCamera(-50, 50, 50, -50, 0.1, 1000);
    topCamera.position.set(0, 200, 0); // فوق الجسم
    topCamera.lookAt(0, 0, 0);

    function createHeightMap(image) {
      const w = 100, h = 100;
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = w; tempCanvas.height = h;
      const tctx = tempCanvas.getContext('2d');
      tctx.drawImage(image, 0, 0, w, h);
      const imgData = tctx.getImageData(0, 0, w, h).data;

      const geometry = new THREE.PlaneGeometry(100, 100, w-1, h-1);
      for (let i = 0; i < geometry.attributes.position.count; i++) {
        const stride = i * 3;
        const x = i % w;
        const y = Math.floor(i / w);
        const idx = (y * w + x) * 4;
        const brightness = imgData[idx];
        geometry.attributes.position.array[stride + 2] = brightness / 5;
      }
      geometry.computeVertexNormals();

      const material = new THREE.MeshLambertMaterial({ color: 0xaaaaaa, side: THREE.DoubleSide });
      if (mesh) scene.remove(mesh);
      mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);
    }

    function animate() {
      requestAnimationFrame(animate);
      if (mesh) mesh.rotation.y += 0.01;

      // render main view
      renderer.render(scene, camera);
      // render top view
      topRenderer.render(scene, topCamera);
    }
    animate();

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        canvas2d.width = img.width;
        canvas2d.height = img.height;
        ctx.drawImage(img, 0, 0, canvas2d.width, canvas2d.height);
        createHeightMap(img);
      };
      img.src = URL.createObjectURL(file);
    });
  </script>
</body>
</html>
