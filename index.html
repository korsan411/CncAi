<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CNC AI Heightmap</title>

    <!-- three.js -->
    <script src="https://unpkg.com/three@0.164.1/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.164.1/examples/js/controls/OrbitControls.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      #uploader {
        padding: 10px;
        background: #222;
        border-bottom: 1px solid #444;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      #views {
        flex: 1;
        display: flex;
      }
      #preview2d,
      #preview3d {
        flex: 1;
        display: none;
        align-items: center;
        justify-content: center;
      }
      #preview2d img {
        max-width: 100%;
        max-height: 100%;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      button {
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        background: #444;
        color: #fff;
        cursor: pointer;
      }
      button.active {
        background: #0088ff;
      }
    </style>
  </head>
  <body>
    <div id="uploader">
      <input type="file" id="imageInput" accept="image/*" />
      <button id="btn2d" class="active">عرض 2D</button>
      <button id="btn3d">عرض 3D</button>
    </div>

    <div id="views">
      <!-- معاينة 2D -->
      <div id="preview2d" style="display: flex">
        <p>ارفع صورة لعرضها هنا</p>
      </div>

      <!-- معاينة 3D -->
      <div id="preview3d">
        <canvas id="canvas3d"></canvas>
      </div>
    </div>

    <script>
      const imgPreview = document.createElement("img");
      const preview2d = document.getElementById("preview2d");
      const preview3d = document.getElementById("preview3d");
      const fileInput = document.getElementById("imageInput");
      const btn2d = document.getElementById("btn2d");
      const btn3d = document.getElementById("btn3d");

      // 3D إعداد
      const canvas3d = document.getElementById("canvas3d");
      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(
        75,
        canvas3d.clientWidth / canvas3d.clientHeight,
        0.1,
        1000
      );
      camera.position.set(0, 60, 120);

      const renderer = new THREE.WebGLRenderer({ canvas: canvas3d, antialias: true });
      renderer.setSize(canvas3d.clientWidth, canvas3d.clientHeight);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      scene.add(new THREE.AmbientLight(0x404040));
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 50, 50);
      scene.add(light);

      let mesh;

      function generateHeightmap(img) {
        const canvasTemp = document.createElement("canvas");
        const ctx = canvasTemp.getContext("2d");
        const width = 128;
        const height = 128;
        canvasTemp.width = width;
        canvasTemp.height = height;
        ctx.drawImage(img, 0, 0, width, height);
        const data = ctx.getImageData(0, 0, width, height).data;

        const geometry = new THREE.PlaneGeometry(100, 100, width - 1, height - 1);

        for (let i = 0, j = 0; i < data.length; i += 4, j++) {
          const brightness =
            data[i] * 0.3 + data[i + 1] * 0.59 + data[i + 2] * 0.11;
          geometry.attributes.position.setZ(j, brightness / 25);
        }
        geometry.computeVertexNormals();

        if (mesh) scene.remove(mesh);

        const material = new THREE.MeshStandardMaterial({
          color: 0x888888,
          wireframe: false,
          side: THREE.DoubleSide,
          flatShading: true,
        });

        mesh = new THREE.Mesh(geometry, material);
        mesh.rotation.x = -Math.PI / 2;
        scene.add(mesh);
      }

      // رفع الصورة
      fileInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
          imgPreview.src = ev.target.result;
          preview2d.innerHTML = "";
          preview2d.appendChild(imgPreview);
        };
        reader.readAsDataURL(file);

        imgPreview.onload = () => {
          generateHeightmap(imgPreview);
        };
      });

      // تبديل العرض
      function show2D() {
        preview2d.style.display = "flex";
        preview3d.style.display = "none";
        btn2d.classList.add("active");
        btn3d.classList.remove("active");
      }
      function show3D() {
        preview2d.style.display = "none";
        preview3d.style.display = "flex";
        btn3d.classList.add("active");
        btn2d.classList.remove("active");
      }

      btn2d.addEventListener("click", show2D);
      btn3d.addEventListener("click", show3D);

      // افتراضي 2D
      show2D();

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
