<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>CNC AI Preview</title>
  <style>
    :root {
      --bg-color: #fdfdfd;
      --text-color: #333;
      --header-bg: linear-gradient(90deg, #4a90e2, #67b0f5);
      --header-text: #fff;
      --card-bg: #fff;
      --border-color: #ccc;
      --button-bg: #f0f0f0;
      --button-hover: #e0e0e0;
    }
    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #eee;
      --header-bg: linear-gradient(90deg, #222, #555);
      --header-text: #f5f5f5;
      --card-bg: #2a2a2a;
      --border-color: #555;
      --button-bg: #444;
      --button-hover: #666;
    }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: 0;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }
    header {
      width: 100%;
      background: var(--header-bg);
      color: var(--header-text);
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    #themeToggle, #sidebarToggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: var(--header-text);
      margin-left: 5px;
    }
    #sidebarToggle { right: 50px; }
    .file-upload { margin: 20px 0; text-align: center; }
    .preview-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 25px;
      width: 100%;
      max-width: 700px;
      padding: 0 10px;
    }
    .preview-block canvas, .preview-block #preview3d canvas {
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--card-bg);
      max-width: 100%;
      height: auto;
    }
    .preview-title { margin-top: 8px; font-size: 15px; font-weight: bold; }
    .options { margin-top: 10px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
    .colormap-controls { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin: 20px 0; }
    .colormap-controls button {
      padding: 7px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: var(--button-bg);
      color: var(--text-color);
    }
    .colormap-controls button:hover { background: var(--button-hover); }
    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0; right: -320px;
      width: 300px; height: 100%;
      background: var(--card-bg);
      color: var(--text-color);
      padding: 20px;
      transition: right 0.3s ease;
      box-shadow: -2px 0 6px rgba(0,0,0,0.2);
      z-index: 999;
    }
    #sidebar.open { right: 0; }
    #sidebar h2 { margin-top: 0; }
    #sidebar label { display: block; margin: 10px 0 5px; }
    #sidebar input { width: 100%; padding: 5px; margin-bottom: 10px; }
    #sidebar button { width: 100%; margin-top: 5px; padding: 8px; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    🛠️ CNC AI Preview
    <button id="sidebarToggle">⚙️</button>
    <button id="themeToggle">🌙</button>
  </header>

  <div class="file-upload">
    <input type="file" id="fileInput" accept="image/*">
  </div>

  <div class="preview-block">
    <canvas id="preview2d"></canvas>
    <div class="preview-title">📷 الصورة الأصلية</div>
  </div>

  <div class="preview-block">
    <div id="preview3d"></div>
    <div class="preview-title">🌀 المعاينة ثلاثية الأبعاد</div>
    <div class="options">
      <label>🔄 سرعة الدوران:
        <input type="range" id="rotationSpeed" min="0" max="0.05" step="0.001" value="0.01">
      </label>
      <label>🔍 زوم:
        <input type="range" id="zoomControl" min="50" max="500" step="10" value="200">
      </label>
    </div>
  </div>

  <div class="colormap-controls">
    <button onclick="setColormap('jet')">🌈 Jet</button>
    <button onclick="setColormap('hot')">🔥 Hot</button>
    <button onclick="setColormap('cool')">❄️ Cool</button>
    <button onclick="setColormap('gray')">⚪ Gray</button>
  </div>

  <div class="preview-block">
    <canvas id="heatmap"></canvas>
    <div class="preview-title">🌈 خريطة الارتفاعات (Heatmap)</div>
  </div>

  <!-- Sidebar -->
  <aside id="sidebar">
    <h2>⚙️ إعدادات G-code</h2>
    <label>Feed Rate (mm/min)</label><input type="number" value="800">
    <label>Spindle Speed (RPM)</label><input type="number" value="12000">
    <label>Cut Depth (mm)</label><input type="number" step="0.1" value="1">
    <label>Safe Z (mm)</label><input type="number" step="0.1" value="5">
    <label>Scale</label><input type="number" step="0.1" value="1">
    <label>File Name</label><input type="text" value="output.gcode">
    <button id="saveSettings">💾 حفظ</button>
    <button id="closeSidebar">❌ إغلاق</button>
  </aside>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    // نفس كود النسخة المستقرة (معاينة 2D / Heatmap / 3D + Colormap + Rotation + Zoom + Theme)
    // + Sidebar toggle
    const sidebar=document.getElementById("sidebar");
    document.getElementById("sidebarToggle").onclick=()=>sidebar.classList.add("open");
    document.getElementById("closeSidebar").onclick=()=>sidebar.classList.remove("open");
    document.getElementById("saveSettings").onclick=()=>alert("✅ تم حفظ الإعدادات!");
  </script>
</body>
</html>
