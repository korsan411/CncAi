<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>CNC AI Preview</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f8f9fa; 
      margin: 0; 
      padding: 20px; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      gap: 30px; 
    }
    #fileInput {
      padding: 10px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .preview-block {
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    canvas { border: 1px solid #ccc; }
    #preview3d { width: 400px; height: 400px; }
    .desc {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <input type="file" id="fileInput" accept="image/*">

  <div class="preview-block">
    <canvas id="preview2d"></canvas>
    <div class="desc">📷 الصورة الأصلية</div>
  </div>

  <div class="preview-block">
    <div id="preview3d"></div>
    <div class="desc">🌀 المعاينة ثلاثية الأبعاد</div>
  </div>

  <div class="preview-block">
    <canvas id="heatmap"></canvas>
    <div class="desc">🌈 خريطة الارتفاعات (Heatmap)</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <script>
    const fileInput = document.getElementById('fileInput');
    const canvas2d = document.getElementById('preview2d');
    const ctx2d = canvas2d.getContext('2d');
    const heatmap = document.getElementById('heatmap');
    const ctxHeat = heatmap.getContext('2d');
    const preview3d = document.getElementById('preview3d');

    // إعداد 3D
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(400, 400);
    preview3d.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 1, 1).normalize();
    scene.add(light);
    camera.position.z = 200;

    let mesh;

    function createHeightMap(image) {
      const w = 100, h = 100;
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = w; tempCanvas.height = h;
      const tctx = tempCanvas.getContext('2d');
      tctx.drawImage(image, 0, 0, w, h);
      const imgData = tctx.getImageData(0, 0, w, h).data;

      // 3D mesh
      const geometry = new THREE.PlaneGeometry(100, 100, w-1, h-1);
      let min = 255, max = 0;
      for (let i = 0; i < geometry.attributes.position.count; i++) {
        const stride = i * 3;
        const x = i % w;
        const y = Math.floor(i / w);
        const idx = (y * w + x) * 4;
        const brightness = imgData[idx];
        min = Math.min(min, brightness);
        max = Math.max(max, brightness);
        geometry.attributes.position.array[stride + 2] = brightness / 5;
      }
      geometry.computeVertexNormals();

      const material = new THREE.MeshLambertMaterial({ color: 0xcccccc, side: THREE.DoubleSide });
      if (mesh) scene.remove(mesh);
      mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      // Heatmap
      heatmap.width = w;
      heatmap.height = h;
      const heatData = ctxHeat.createImageData(w, h);
      for (let y = 0; y < h; y++) {
        for (let x = 0; x < w; x++) {
          const idx = (y * w + x) * 4;
          const brightness = imgData[idx];
          const norm = (brightness - min) / (max - min);

          const color = getHeatColor(norm);
          heatData.data[idx] = color.r;
          heatData.data[idx+1] = color.g;
          heatData.data[idx+2] = color.b;
          heatData.data[idx+3] = 255;
        }
      }
      ctxHeat.putImageData(heatData, 0, 0);
    }

    // ألوان متدرجة: أزرق → أخضر → أصفر → أحمر
    function getHeatColor(value) {
      const fourValue = 4 * value;
      const r = Math.min(255, Math.max(0, 255 * (fourValue - 1.5)));
      const g = Math.min(255, Math.max(0, 255 * (1 - Math.abs(fourValue - 2))));
      const b = Math.min(255, Math.max(0, 255 * (1.5 - fourValue)));
      return { r, g, b };
    }

    function animate() {
      requestAnimationFrame(animate);
      if (mesh) mesh.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        canvas2d.width = img.width;
        canvas2d.height = img.height;
        ctx2d.drawImage(img, 0, 0, canvas2d.width, canvas2d.height);
        createHeightMap(img);
      };
      img.src = URL.createObjectURL(file);
    });
  </script>
</body>
</html>
