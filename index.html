<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CncAi Height Map</title>
  <style>
    body { margin: 0; background: #111; color: white; text-align: center; }
    canvas { display: block; }
    #uploader { margin: 10px; }
  </style>
</head>
<body>
  <h2>معاينة 3D من الصورة</h2>
  <input type="file" id="uploader" accept="image/*">
  <div id="viewer"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    let scene, camera, renderer, controls;

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, -15, 10);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('viewer').appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(10, 10, 20);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0x404040));

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    document.getElementById('uploader').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          const imageData = ctx.getImageData(0, 0, img.width, img.height).data;

          // بناء Geometry
          const geometry = new THREE.PlaneGeometry(10, 10, img.width - 1, img.height - 1);
          for (let i = 0; i < geometry.attributes.position.count; i++) {
            const x = i % img.width;
            const y = Math.floor(i / img.width);
            const idx = (y * img.width + x) * 4;
            const brightness = imageData[idx]; // نستخدم قناة R
            geometry.attributes.position.setZ(i, brightness / 40); // تحكم في scale هنا
          }
          geometry.computeVertexNormals();

          const material = new THREE.MeshStandardMaterial({ color: 0xcccccc, side: THREE.DoubleSide });
          const mesh = new THREE.Mesh(geometry, material);
          scene.add(mesh);
        };
        img.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    });

    init();
  </script>
</body>
</html>
