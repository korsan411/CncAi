<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>معاينة 2D و 3D</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
    }
    #viewer2d, #viewer3d {
      margin: 20px auto;
      display: none;
      border: 1px solid #ccc;
      background: white;
    }
  </style>
</head>
<body>
  <h1>Image CNC Preview</h1>
  <input type="file" id="upload" accept="image/*"><br><br>

  <button onclick="show2D()">معاينة 2D</button>
  <button onclick="show3D()">معاينة 3D</button>

  <!-- 2D -->
  <canvas id="viewer2d" width="600" height="400"></canvas>

  <!-- 3D -->
  <div id="viewer3d" style="width:600px; height:400px;"></div>

  <!-- three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>

  <script>
    const upload = document.getElementById('upload');
    const canvas2d = document.getElementById('viewer2d');
    const ctx2d = canvas2d.getContext('2d');
    const viewer3d = document.getElementById('viewer3d');

    let scene, camera, renderer, controls, mesh;

    function init3D() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0);

      camera = new THREE.PerspectiveCamera(45, viewer3d.clientWidth / viewer3d.clientHeight, 0.1, 100);
      camera.position.set(0, 0, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(viewer3d.clientWidth, viewer3d.clientHeight);
      viewer3d.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 1, 1).normalize();
      scene.add(light);

      const ambient = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambient);
    }

    function animate() {
      requestAnimationFrame(animate);
      if (controls) controls.update();
      if (renderer && scene && camera) renderer.render(scene, camera);
    }

    init3D();
    animate();

    upload.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;

      const imgURL = URL.createObjectURL(file);

      // 2D
      const img = new Image();
      img.onload = () => {
        ctx2d.clearRect(0, 0, canvas2d.width, canvas2d.height);
        ctx2d.drawImage(img, 0, 0, canvas2d.width, canvas2d.height);
      };
      img.src = imgURL;

      // 3D
      const loader = new THREE.TextureLoader();
      loader.load(imgURL, texture => {
        if (mesh) scene.remove(mesh);
        const geometry = new THREE.PlaneGeometry(4, 3);
        const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
      });
    });

    function show2D() {
      canvas2d.style.display = "block";
      viewer3d.style.display = "none";
    }

    function show3D() {
      canvas2d.style.display = "none";
      viewer3d.style.display = "block";
    }
  </script>
</body>
</html>
