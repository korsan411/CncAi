<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CncAi Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #222;
      color: white;
      padding: 15px;
      font-size: 20px;
    }
    .container {
      margin: 20px auto;
      width: 90%;
      max-width: 1000px;
    }
    .preview {
      margin-bottom: 25px;
    }
    canvas, img {
      display: block;
      margin: 10px auto;
      max-width: 100%;
      height: auto;
    }
    #preview3d {
      width: 500px;
      height: 500px;
      margin: 20px auto;
      background: #ddd;
    }
    .color-buttons {
      margin-top: 10px;
    }
    .color-buttons button {
      margin: 3px;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    .gray { background: gray; }
    .jet { background: #0000ff; }
    .hot { background: #ff4500; }
    .hsv { background: #8a2be2; }
  </style>
</head>
<body>
  <header>
    🌐 CNC Ai – Image to CNC Preview
  </header>

  <div class="container">
    <!-- زر الرفع -->
    <input type="file" id="upload" accept="image/*">

    <!-- Original -->
    <div class="preview">
      <h2>Original</h2>
      <img id="original" alt="Original Preview">
    </div>

    <!-- 2D -->
    <div class="preview">
      <h2>2D Preview</h2>
      <canvas id="preview2d"></canvas>
    </div>

    <!-- Heatmap -->
    <div class="preview">
      <h2>Heatmap</h2>
      <canvas id="heatmap"></canvas>
      <div class="color-buttons">
        <button class="gray" onclick="applyColorMap('gray')">Gray</button>
        <button class="jet" onclick="applyColorMap('jet')">Jet</button>
        <button class="hot" onclick="applyColorMap('hot')">Hot</button>
        <button class="hsv" onclick="applyColorMap('hsv')">HSV</button>
      </div>
    </div>

    <!-- 3D -->
    <div class="preview">
      <h2>3D Preview</h2>
      <div id="preview3d"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    const upload = document.getElementById("upload");
    const original = document.getElementById("original");
    const preview2d = document.getElementById("preview2d");
    const heatmap = document.getElementById("heatmap");
    let img = new Image();

    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        img.onload = () => {
          // عرض الصورة الأصلية
          original.src = img.src;

          // ضبط canvas بنفس حجم الصورة
          preview2d.width = heatmap.width = img.width;
          preview2d.height = heatmap.height = img.height;

          // رسم 2D
          const ctx2d = preview2d.getContext("2d");
          ctx2d.drawImage(img, 0, 0);

          // رسم heatmap أولي (Gray افتراضي)
          applyColorMap('gray');
          
          // تحديث 3D
          render3D(img);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    // ألوان Heatmap
    function applyColorMap(type) {
      const ctx = heatmap.getContext("2d");
      ctx.drawImage(img, 0, 0, heatmap.width, heatmap.height);
      let imageData = ctx.getImageData(0, 0, heatmap.width, heatmap.height);
      let data = imageData.data;
      for (let i = 0; i < data.length; i += 4) {
        let avg = (data[i] + data[i+1] + data[i+2]) / 3;
        let r=avg,g=avg,b=avg;
        if (type === "jet") { r = avg; g = 0; b = 255-avg; }
        if (type === "hot") { r = 255; g = avg; b = 0; }
        if (type === "hsv") { r = avg; g = 255-avg; b = avg/2; }
        data[i]=r; data[i+1]=g; data[i+2]=b;
      }
      ctx.putImageData(imageData, 0, 0);
    }

    // 3D Preview
    function render3D(img) {
      const container = document.getElementById("preview3d");
      container.innerHTML = ""; // reset

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(45, container.clientWidth/container.clientHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);

      // canvas to read grayscale
      const hiddenCanvas = document.createElement("canvas");
      hiddenCanvas.width = img.width;
      hiddenCanvas.height = img.height;
      const hctx = hiddenCanvas.getContext("2d");
      hctx.drawImage(img, 0, 0);
      const imgData = hctx.getImageData(0, 0, img.width, img.height).data;

      const geometry = new THREE.PlaneGeometry(5, 5, img.width-1, img.height-1);
      const vertices = geometry.attributes.position;
      for (let y = 0; y < img.height; y++) {
        for (let x = 0; x < img.width; x++) {
          let i = (y*img.width + x)*4;
          let gray = (imgData[i]+imgData[i+1]+imgData[i+2])/3;
          let z = gray/255 * 80; // ثابت
          let index = y*img.width + x;
          vertices.setZ(index, z/255);
        }
      }
      vertices.needsUpdate = true;

      const material = new THREE.MeshNormalMaterial({ wireframe:false, side:THREE.DoubleSide });
      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0,0,10);
      scene.add(light);

      camera.position.z = 8;

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();
    }
  </script>
</body>
</html>
