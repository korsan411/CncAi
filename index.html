<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2D + 3D Preview</title>
  <style>
    body {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      background: #f0f0f0;
      padding: 20px;
    }
    canvas, #viewer3d {
      border: 1px solid #ccc;
      background: #fff;
    }
  </style>
</head>
<body>
  <!-- معاينة 2D -->
  <canvas id="viewer2d" width="400" height="400"></canvas>

  <!-- معاينة 3D -->
  <div id="viewer3d" style="width:400px; height:400px;"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.min.js"></script>

  <script>
    // 2D
    const canvas2d = document.getElementById("viewer2d");
    const ctx = canvas2d.getContext("2d");
    ctx.fillStyle = "blue";
    ctx.fillRect(50, 50, 300, 300);
    ctx.strokeStyle = "red";
    ctx.lineWidth = 5;
    ctx.strokeRect(100, 100, 200, 200);

    // 3D
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(400, 400);
    document.getElementById("viewer3d").appendChild(renderer.domElement);

    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(10, 10, 10);
    scene.add(light);

    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
