<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CNC Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    #controls {
      margin-bottom: 20px;
    }
    #canvas2d, #canvas3d {
      display: none;
      margin-top: 10px;
      border: 1px solid #ccc;
      background: white;
    }
    #canvas2d {
      max-width: 100%;
    }
    #viewer3d {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>CNC Image Preview</h1>

  <div id="controls">
    <input type="file" id="upload" accept="image/*" />
    <button id="btn2d">عرض 2D</button>
    <button id="btn3d">عرض 3D</button>
  </div>

  <!-- 2D Preview -->
  <canvas id="canvas2d"></canvas>

  <!-- 3D Preview -->
  <div id="canvas3d">
    <div id="viewer3d"></div>
  </div>

  <!-- مكتبة three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

  <script>
    const upload = document.getElementById("upload");
    const canvas2d = document.getElementById("canvas2d");
    const ctx = canvas2d.getContext("2d");
    const canvas3d = document.getElementById("canvas3d");
    const viewer3d = document.getElementById("viewer3d");
    let uploadedImg = null;

    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          uploadedImg = img;
          // عرض صورة أولي 2D
          canvas2d.width = img.width;
          canvas2d.height = img.height;
          ctx.drawImage(img, 0, 0);
          canvas2d.style.display = "block";
          canvas3d.style.display = "none";
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    document.getElementById("btn2d").addEventListener("click", () => {
      if (uploadedImg) {
        canvas2d.style.display = "block";
        canvas3d.style.display = "none";
      }
    });

    document.getElementById("btn3d").addEventListener("click", () => {
      if (!uploadedImg) return;

      canvas2d.style.display = "none";
      canvas3d.style.display = "block";

      viewer3d.innerHTML = ""; // تنظيف القديم

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        45,
        viewer3d.clientWidth / viewer3d.clientHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(viewer3d.clientWidth, viewer3d.clientHeight);
      viewer3d.appendChild(renderer.domElement);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);

      // إضاءة
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1, 1, 1);
      scene.add(light);

      // تحويل الصورة إلى texture
      const texture = new THREE.Texture(uploadedImg);
      texture.needsUpdate = true;

      const geometry = new THREE.PlaneGeometry(5, 5);
      const material = new THREE.MeshPhongMaterial({ map: texture });
      const plane = new THREE.Mesh(geometry, material);
      scene.add(plane);

      camera.position.z = 8;

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();
    });
  </script>
</body>
</html>
