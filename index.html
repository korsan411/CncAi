<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CNC AI Preview</title>

  <!-- three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #222;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #uploader {
      padding: 10px;
      background: #eee;
      border-bottom: 1px solid #ccc;
      width: 100%;
      text-align: center;
    }
    #controls {
      margin: 10px;
    }
    #preview-2d, #preview-3d {
      display: none;
      margin: 10px auto;
      border: 1px solid #ccc;
    }
    #preview-2d {
      max-width: 600px;
    }
    #preview-3d {
      width: 600px;
      height: 400px;
    }
  </style>
</head>
<body>
  <!-- رفع صورة -->
  <div id="uploader">
    <input type="file" id="imageInput" accept="image/*" />
  </div>

  <!-- أزرار التبديل -->
  <div id="controls" style="display:none;">
    <button onclick="show2D()">عرض 2D</button>
    <button onclick="show3D()">عرض 3D</button>
  </div>

  <!-- مكان عرض 2D -->
  <canvas id="preview-2d"></canvas>

  <!-- مكان عرض 3D -->
  <div id="preview-3d"></div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const preview2d = document.getElementById("preview-2d");
    const ctx2d = preview2d.getContext("2d");
    const preview3d = document.getElementById("preview-3d");
    const controls = document.getElementById("controls");

    let currentImageUrl = null;

    imageInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        currentImageUrl = event.target.result;
        show2DPreview(currentImageUrl);
        controls.style.display = "block";
        show2D(); // افتراضي يبدأ بالـ 2D
      };
      reader.readAsDataURL(file);
    });

    // معاينة 2D
    function show2DPreview(imageUrl) {
      const img = new Image();
      img.onload = function() {
        preview2d.width = img.width > 600 ? 600 : img.width;
        preview2d.height = (img.height * preview2d.width) / img.width;
        ctx2d.drawImage(img, 0, 0, preview2d.width, preview2d.height);
      };
      img.src = imageUrl;
    }

    // معاينة 3D
    function show3DPreview(imageUrl) {
      preview3d.innerHTML = ""; // تنظيف
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0);

      const camera = new THREE.PerspectiveCamera(
        45,
        preview3d.clientWidth / preview3d.clientHeight,
        0.1,
        1000
      );
      camera.position.set(0, 0, 120);

      const renderer = new THREE.WebGLRenderer({antialias: true});
      renderer.setSize(preview3d.clientWidth, preview3d.clientHeight);
      preview3d.appendChild(renderer.domElement);

      // إضاءة
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 0, 200).normalize();
      scene.add(light);
      scene.add(new THREE.AmbientLight(0x888888));

      // تحميل الصورة كـ texture
      const loader = new THREE.TextureLoader();
      loader.load(imageUrl, function(texture){
        const geometry = new THREE.PlaneGeometry(100, 100, 64, 64);
        const material = new THREE.MeshPhongMaterial({
          map: texture,
          side: THREE.DoubleSide
        });

        const plane = new THREE.Mesh(geometry, material);
        scene.add(plane);

        function animate() {
          requestAnimationFrame(animate);
          plane.rotation.y += 0.01;
          plane.rotation.x += 0.005;
          renderer.render(scene, camera);
        }
        animate();
      });
    }

    // أزرار التبديل
    function show2D() {
      preview2d.style.display = "block";
      preview3d.style.display = "none";
    }
    function show3D() {
      preview2d.style.display = "none";
      preview3d.style.display = "block";
      if (currentImageUrl) show3DPreview(currentImageUrl);
    }
  </script>
</body>
</html>
