<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>CNC AI — Dual Mode (Raster + Contour)</title>

  <!-- مكتبات -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>
  <script async src="https://docs.opencv.org/4.8.0/opencv.js"></script>

  <style>
    :root{
      --bg:#041022; --panel:#0b1320; --muted:#9bb0c8; --accent:#06b6d4; --text:#e6eef6; --card-border:#1e293b;
    }
    body{ margin:0; font-family:Arial,Segoe UI,system-ui; background:var(--bg); color:var(--text); }
    .app{ max-width:1400px; margin:16px auto; padding:14px; }
    header{ display:flex; justify-content:space-between; align-items:center; padding:12px 16px; border-bottom:1px solid var(--card-border); }
    .grid{ display:grid; grid-template-columns:1fr 440px; gap:16px; }
    @media(max-width:1000px){ .grid{ grid-template-columns:1fr; } }
    .panel{ background:var(--panel); padding:14px; border-radius:10px; border:1px solid var(--card-border); }
    .tabs{ display:flex; gap:6px; border-bottom:1px solid var(--card-border); margin-top:12px;}
    .tabs button{ padding:8px 12px; border-radius:6px 6px 0 0; border:none; background:transparent; color:var(--muted); cursor:pointer; }
    .tabs button.active{ background:var(--accent); color:#021; }
    .tab-content{ display:none; margin-top:12px; }
    .tab-content.active{ display:block; }
    .canvas-placeholder{ width:100%; height:300px; background:#000; border-radius:6px; display:flex; align-items:center; justify-content:center; color:var(--muted); border:1px solid #334155; }
    canvas{ display:block; border-radius:6px; background:#000; max-width:100%; border:1px solid #334155; transform-origin: top left; }
    .file-input-container{ position:relative; width:100%; margin-bottom:8px; }
    .file-input-label{ display:block; padding:10px; background:#1e293b; color:var(--text); text-align:center; border-radius:6px; cursor:pointer; border:2px dashed #334155; }
    .controls-row{ display:flex; gap:8px; align-items:center; margin-top:8px; flex-wrap:wrap;}
    label{ font-weight:bold; color:var(--text); display:block; margin-top:8px; }
    input, select, textarea{ padding:8px 10px; border-radius:6px; border:1px solid var(--card-border); background:#0f172a; color:var(--text); margin-top:6px; }
    .button-group{ display:flex; flex-direction:column; gap:8px; margin-top:12px; }
    button.primary{ background:var(--accent); color:#021; border:none; padding:10px; border-radius:8px; cursor:pointer; }
    button.secondary{ background:#1e293b; color:var(--text); border:none; padding:10px; border-radius:8px; cursor:pointer; }
    #toast{ position:fixed; left:16px; bottom:16px; background:rgba(0,0,0,0.85); color:#fff; padding:10px 14px; border-radius:8px; display:none; z-index:10000; }
    .progress-bar{ width:100%; height:8px; background:#111827; border-radius:6px; overflow:hidden; margin-top:8px; }
    .progress-fill{ height:100%; width:0%; background:var(--accent); transition:width .2s; }
    .meta-line{ font-size:0.85rem; color:var(--muted); margin-top:8px; }
    #threeContainer{ width:100%; height:400px; background:#081224; border-radius:8px; overflow:hidden; position:relative; }
    textarea{ width:100%; height:200px; resize:vertical; background:#021024; color:#cfeaf2; border-radius:8px; padding:8px; border:1px solid var(--card-border); }
    .loading{ display:inline-block; width:16px; height:16px; border:2px solid #f3f3f3; border-top:2px solid var(--accent); border-radius:50%; animation:spin 1s linear infinite; margin-left:8px; }
    @keyframes spin{ 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1 style="margin:0; color:var(--accent)">CNC AI — Dual Mode</h1>
      <div style="display:flex; gap:10px; align-items:center;">
        <div id="cvState"><span style="display:inline-block;width:14px;height:14px;border:2px solid var(--accent);border-radius:50%;margin-left:8px"></span> جاري تحميل OpenCV...</div>
      </div>
    </header>

    <div class="grid">
      <!-- left: preview -->
      <div class="panel">
        <div class="file-input-container">
          <input id="fileInput" type="file" accept="image/*" style="opacity:0; position:absolute; left:0; top:0; width:100%; height:100%; cursor:pointer;"/>
          <label class="file-input-label" for="fileInput">📁 اختر صورة للتحميل</label>
        </div>
        <div class="meta-line" id="imageMeta">لا توجد صورة محملة</div>

        <div class="tabs">
          <button data-tab="original" class="active">🖼️ الأصلية</button>
          <button data-tab="heatmap">🔥 Heatmap</button>
          <button data-tab="contour">📐 الحواف</button>
          <button data-tab="simulation">🎬 محاكاة 3D</button>
        </div>

        <div id="original" class="tab-content active">
          <div class="canvas-placeholder" id="originalPlaceholder">سيتم عرض الصورة هنا</div>
          <canvas id="canvasOriginal" style="display:none;"></canvas>
          <div class="controls-row">
            <button id="origZoomIn" class="secondary">+</button>
            <button id="origZoomOut" class="secondary">−</button>
            <button id="origReset" class="secondary">⟲</button>
            <label style="margin-left:8px"><input type="checkbox" id="autoResize" checked/> ضغط تلقائي للصورة</label>
          </div>
        </div>

        <div id="heatmap" class="tab-content">
          <div class="canvas-placeholder" id="heatmapPlaceholder">Heatmap ستظهر هنا</div>
          <canvas id="canvasHeatmap" style="display:none;"></canvas>
          <div class="controls-row">
            <button id="heatZoomIn" class="secondary">+</button>
            <button id="heatZoomOut" class="secondary">−</button>
            <button id="heatReset" class="secondary">⟲</button>
            <label>Colormap:
              <select id="colormapSelect">
                <option value="jet">Jet</option>
                <option value="hot">Hot</option>
                <option value="cool">Cool</option>
                <option value="gray">Gray</option>
              </select>
            </label>
          </div>
        </div>

        <div id="contour" class="tab-content">
          <div class="canvas-placeholder" id="contourPlaceholder">Contour ستظهر هنا</div>
          <canvas id="canvasContour" style="display:none;"></canvas>
          <div class="controls-row">
            <button id="contZoomIn" class="secondary">+</button>
            <button id="contZoomOut" class="secondary">−</button>
            <button id="contReset" class="secondary">⟲</button>
            <label><input type="checkbox" id="showAllContours" checked/> إظهار الكونتورات التفصيلية</label>
          </div>
        </div>

        <div id="simulation" class="tab-content">
          <div id="threeContainer">
            <div class="canvas-placeholder" id="simulationPlaceholder">محاكاة 3D ستظهر هنا بعد توليد G-code</div>
          </div>
        </div>
      </div>

      <!-- right: settings + actions -->
      <div class="panel">
        <h3 style="margin-top:0;color:var(--muted)">⚙️ إعدادات</h3>

        <label>نوع الماكينة</label>
        <select id="machineType">
          <option value="router">Router CNC</option>
          <option value="laser">Laser Engraver</option>
          <option value="plasma">Plasma Cutter</option>
          <option value="3dprinter">3D Printer</option>
        </select>

        <label>عرض العمل (سم)</label>
        <input id="workWidth" type="number" value="30" step="0.1" min="1" max="100"/>
        <label>ارتفاع العمل (سم)</label>
        <input id="workHeight" type="number" value="20" step="0.1" min="1" max="100"/>
        <label>عمق العمل (مم)</label>
        <input id="workDepth" type="number" value="3.0" step="0.1" min="0.1" max="50"/>

        <label>سرعة التغذية (مم/دقيقة)</label>
        <input id="feedRate" type="number" value="800" min="100" max="10000"/>
        <label>ارتفاع الأمان (مم)</label>
        <input id="safeZ" type="number" value="5" step="0.1" min="1" max="50"/>
        <label>خطوة المسح (مم)</label>
        <input id="stepOver" type="number" value="5" step="0.1" min="0.5" max="20"/>
        <label>أقصى عمق (مم)</label>
        <input id="maxDepth" type="number" value="3.0" step="0.1" min="0.1" max="50"/>

        <div style="margin-top:10px;" class="controls-row">
          <button id="btnGenRaster" class="primary">⚡ توليد G-code (Raster)</button>
          <button id="btnGenContour" class="primary">📐 توليد G-code (Contour)</button>
          <button id="btnDownload" class="secondary">💾 تحميل G-code</button>
        </div>

        <div class="progress-bar" aria-hidden="true"><div class="progress-fill" id="procFill"></div></div>
        <div id="estTime" class="meta-line"></div>

        <label style="margin-top:12px">📄 مخرجات G-code</label>
        <textarea id="gcodeOut" readonly></textarea>
      </div>
    </div>
  </div>

  <div id="toast"></div>

  <script>
  /************************************************************************
   * CNC AI — Dual Mode - النسخة المحسنة
   * التعديلات:
   * 1. إصلاح تسرب الذاكرة في OpenCV
   * 2. إضافة مهلة زمنية لتحميل OpenCV
   * 3. تحسين إدارة الكونتورات
   * 4. معالجة الأخطاء المحسنة
   * 5. تحسين أداء Worker
   ************************************************************************/

  // ---------- UI helpers ----------
  function showToast(msg, ms = 2500) {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.style.display = 'block';
    clearTimeout(t._t);
    t._t = setTimeout(()=> t.style.display='none', ms);
  }

  // Tabs
  document.querySelectorAll('.tabs button').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tc=>tc.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById(btn.dataset.tab).classList.add('active');
      if (btn.dataset.tab === 'simulation' && document.getElementById('gcodeOut').value) initSimulation();
    });
  });

  // Zoom control (simple CSS scale)
  function applyZoom(canvasId, scale) {
    const c = document.getElementById(canvasId);
    if (!c) return;
    c.style.transform = `scale(${scale})`;
    c._scale = scale;
  }
  function wireZoom(inId, outId, resetId, canvasId) {
    let s = 1;
    document.getElementById(inId).addEventListener('click', () => { s = Math.min(4, s+0.25); applyZoom(canvasId, s); });
    document.getElementById(outId).addEventListener('click', () => { s = Math.max(0.25, s-0.25); applyZoom(canvasId, s); });
    document.getElementById(resetId).addEventListener('click', () => { s = 1; applyZoom(canvasId, s); });
  }
  wireZoom('origZoomIn','origZoomOut','origReset','canvasOriginal');
  wireZoom('heatZoomIn','heatZoomOut','heatReset','canvasHeatmap');
  wireZoom('contZoomIn','contZoomOut','contReset','canvasContour');

  // ---------- OpenCV readiness مع تحسينات ----------
  let cvReady = false;
  let cvLoadAttempts = 0;
  const MAX_CV_ATTEMPTS = 100;

  function onOpenCvReady() {
    cvReady = true;
    document.getElementById('cvState').innerHTML = '✅ OpenCV جاهز';
    showToast('OpenCV جاهز');
  }

  function waitCv() {
    cvLoadAttempts++;
    if (cvLoadAttempts > MAX_CV_ATTEMPTS) {
      document.getElementById('cvState').innerHTML = '❌ فشل تحميل OpenCV';
      showToast('فشل تحميل OpenCV بعد ' + MAX_CV_ATTEMPTS + ' محاولة');
      return;
    }

    if (typeof cv !== 'undefined' && cv.getBuildInformation) {
      if (cv.onRuntimeInitialized !== undefined) {
        cv['onRuntimeInitialized'] = onOpenCvReady;
      } else {
        onOpenCvReady();
      }
    } else {
      // إظهار تحميل متحرك
      if (cvLoadAttempts === 1) {
        document.getElementById('cvState').innerHTML = '<div class="loading"></div> جاري تحميل OpenCV...';
      }
      setTimeout(waitCv, 200);
    }
  }

  // بدء تحميل OpenCV
  waitCv();

  // ---------- Core state مع تحسينات ----------
  let grayMat = null;
  let mainContour = null;
  let extraContours = [];
  let previewCanvas = null;
  let currentImageName = 'image';
  let currentWorker = null;

  // دالة مساعدة لتنظيف الذاكرة
  function cleanupMemory() {
    try {
      if (grayMat && !grayMat.isDeleted()) {
        grayMat.delete();
        grayMat = null;
      }
      if (mainContour && !mainContour.isDeleted()) {
        mainContour.delete();
        mainContour = null;
      }
      extraContours.forEach(contour => {
        if (contour && !contour.isDeleted()) {
          contour.delete();
        }
      });
      extraContours = [];
    } catch (e) {
      console.warn('تحذير أثناء تنظيف الذاكرة:', e);
    }
  }

  // إلغاء العمليات الجارية
  function cancelCurrentOperations() {
    if (currentWorker) {
      currentWorker.terminate();
      currentWorker = null;
      showToast('تم إلغاء العملية');
    }
  }

  // ---------- Load image مع تحسينات ----------
  document.getElementById('fileInput').addEventListener('change', (e) => {
    const f = e.target.files[0];
    if (!f) return;

    // التحقق من حجم الملف (حد أقصى 10MB)
    if (f.size > 10 * 1024 * 1024) {
      showToast('حجم الملف كبير جداً. الحد الأقصى 10MB');
      return;
    }

    currentImageName = (f.name || 'image').replace(/\.[^/.]+$/, "").replace(/\s+/g,'_');
    const img = new Image();
    
    img.onload = () => {
      // إلغاء أي عمليات جارية
      cancelCurrentOperations();
      
      previewCanvas = document.getElementById('canvasOriginal');
      const ctx = previewCanvas.getContext('2d');
      let w = img.width, h = img.height;
      
      // التحقق من أبعاد الصورة
      if (w > 5000 || h > 5000) {
        showToast('أبعاد الصورة كبيرة جداً. الحد الأقصى 5000x5000 بكسل');
        return;
      }

      const auto = document.getElementById('autoResize').checked;
      const maxW = auto ? 1000 : 1600;
      const maxH = auto ? 700 : 1200;
      
      if (w > maxW) { h = Math.round((maxW / w) * h); w = maxW; }
      if (h > maxH) { w = Math.round((maxH / h) * w); h = maxH; }
      
      previewCanvas.width = w; 
      previewCanvas.height = h;
      ctx.clearRect(0,0,w,h); 
      ctx.drawImage(img,0,0,w,h);
      
      document.getElementById('originalPlaceholder').style.display = 'none'; 
      previewCanvas.style.display = 'block';
      document.getElementById('imageMeta').textContent = `الملف: ${f.name} — معاينة: ${w}×${h}`;
      
      // تنظيف الذاكرة القديمة
      cleanupMemory();
      
      // معالجة الصورة
      if (cvReady) {
        detectAndRender();
      } else {
        showToast('انتظار OpenCV...'); 
        const t = setInterval(()=>{ 
          if (cvReady) { 
            clearInterval(t); 
            detectAndRender(); 
          } 
        }, 200);
      }
    };
    
    img.onerror = () => {
      showToast('فشل تحميل الصورة. تأكد من أن الملف صورة صالحة');
    };
    
    img.src = URL.createObjectURL(f);
  });

  // ---------- Detect & render مع تحسينات ----------
  function detectAndRender() {
    let src = null, gray = null, blurred = null, edges = null, kernel = null, contours = null, hierarchy = null;
    
    try {
      showToast('جاري معالجة الصورة...');
      
      src = cv.imread(previewCanvas);
      gray = new cv.Mat();
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

      blurred = new cv.Mat();
      cv.GaussianBlur(gray, blurred, new cv.Size(5,5), 0);

      edges = new cv.Mat();
      const median = cv.mean(blurred).w;
      const lower = Math.max(0, (1.0 - 0.33) * median);
      const upper = Math.min(255, (1.0 + 0.33) * median);
      cv.Canny(blurred, edges, lower, upper);

      kernel = cv.getStructuringElement(cv.MORPH_RECT, new cv.Size(3,3));
      cv.morphologyEx(edges, edges, cv.MORPH_CLOSE, kernel);

      contours = new cv.MatVector();
      hierarchy = new cv.Mat();
      cv.findContours(edges, contours, hierarchy, cv.RETR_LIST, cv.CHAIN_APPROX_SIMPLE);

      const minArea = (gray.cols * gray.rows) * 0.005;
      const allContours = [];
      
      // جمع جميع الكونتورات
      for (let i=0; i<contours.size(); i++) {
        const cnt = contours.get(i);
        const area = cv.contourArea(cnt, false);
        allContours.push({ contour: cnt, area });
      }

      // فلترة وترتيب الكونتورات
      const valids = allContours.filter(item => item.area > minArea)
                               .sort((a,b) => b.area - a.area);

      // تنظيف الكونتورات الصغيرة
      allContours.filter(item => item.area <= minArea)
                .forEach(item => {
                  if (item.contour && !item.contour.isDeleted()) {
                    item.contour.delete();
                  }
                });

      if (valids.length === 0) {
        showToast('لم يتم العثور على كونتور كافٍ. جرب صورة أخرى');
      } else {
        // تنظيف الكونتورات القديمة
        cleanupMemory();
        
        mainContour = valids[0].contour;
        extraContours = valids.slice(1).map(v => v.contour);
        showToast(`تم العثور على ${valids.length} كونتور — استخدام الأكبر`);
      }

      // حفظ نسخة من الصورة الرمادية
      if (grayMat && !grayMat.isDeleted()) {
        grayMat.delete();
      }
      grayMat = gray.clone();

      renderHeatmap(grayMat);
      renderContours(grayMat, mainContour);

      showToast('تم معالجة الصورة بنجاح');

    } catch (err) {
      console.error('خطأ في المعالجة:', err);
      showToast('خطأ في معالجة الصورة: ' + (err.message || err));
    } finally {
      // تنظيف الذاكرة المؤقتة بغض النظر عن النتيجة
      const matsToClean = [src, gray, blurred, edges, kernel, hierarchy, contours];
      matsToClean.forEach(mat => {
        if (mat && !mat.isDeleted()) {
          try {
            mat.delete();
          } catch (e) {
            console.warn('خطأ أثناء تنظيف mat:', e);
          }
        }
      });
    }
  }

  // ---------- Heatmap مع تحسينات ----------
  function renderHeatmap(gray) {
    if (!gray || gray.isDeleted()) {
      console.warn('كائن gray غير صالح لرسم heatmap');
      return;
    }

    try {
      const c = document.getElementById('canvasHeatmap');
      const ctx = c.getContext('2d');
      c.width = gray.cols; 
      c.height = gray.rows;
      
      const img = ctx.createImageData(c.width, c.height);
      const data = gray.data;
      const cmap = document.getElementById('colormapSelect').value;
      
      for (let i=0; i<data.length; i++){
        const v = data[i];
        const idx = i*4;
        let r=0, g=0, b=0;
        
        if (cmap === 'jet') {
          r = Math.max(0, Math.min(255, (v-128)*2 ));
          g = Math.max(0, Math.min(255, 255 - Math.abs(v-128)*2 ));
          b = Math.max(0, Math.min(255, (128-v)*2 ));
        } else if (cmap === 'hot') {
          r = Math.min(255, v * 1.2);
          g = Math.round(v * 0.6);
          b = Math.round(v * 0.1);
        } else if (cmap === 'cool') {
          r = 255 - v;
          g = v;
          b = 255;
        } else {
          r = g = b = v;
        }
        
        img.data[idx] = r;
        img.data[idx+1] = g;
        img.data[idx+2] = b;
        img.data[idx+3] = 255;
      }
      
      ctx.putImageData(img, 0, 0);
      document.getElementById('heatmapPlaceholder').style.display = 'none';
      c.style.display = 'block';
    } catch (err) {
      console.error('خطأ في رسم heatmap:', err);
      showToast('خطأ في رسم خريطة الحرارة');
    }
  }

  // ---------- Contour render مع تحسينات ----------
  function renderContours(gray, mainCnt) {
    if (!gray || gray.isDeleted()) {
      console.warn('كائن gray غير صالح لرسم الكونتورات');
      return;
    }

    try {
      const c = document.getElementById('canvasContour');
      const ctx = c.getContext('2d');
      c.width = gray.cols; 
      c.height = gray.rows;
      
      // رسم خلفية heatmap أولاً
      const heat = document.getElementById('canvasHeatmap');
      if (heat.width === c.width && heat.height === c.height) {
        ctx.drawImage(heat, 0, 0);
      } else {
        // إذا كانت الأبعاد مختلفة، ارسم خلفية رمادية
        ctx.fillStyle = '#333';
        ctx.fillRect(0, 0, c.width, c.height);
      }

      // رسم الكونتور الرئيسي
      if (mainCnt && !mainCnt.isDeleted()) {
        ctx.strokeStyle = '#00ff00'; 
        ctx.lineWidth = 2; 
        ctx.beginPath();
        
        const d = mainCnt.data32S;
        if (d && d.length > 0) {
          let firstPoint = true;
          for (let i=0; i<d.length; i+=2) {
            if (i+1 >= d.length) break;
            const x = d[i], y = d[i+1];
            
            if (isNaN(x) || isNaN(y)) continue;
            
            if (firstPoint) {
              ctx.moveTo(x, y);
              firstPoint = false;
            } else {
              ctx.lineTo(x, y);
            }
          }
          ctx.closePath(); 
          ctx.stroke();
        }
      }

      // رسم الكونتورات الإضافية
      if (document.getElementById('showAllContours').checked) {
        ctx.strokeStyle = '#ffff00'; 
        ctx.lineWidth = 1;
        
        extraContours.forEach(cnt => {
          if (!cnt || cnt.isDeleted()) return;
          
          ctx.beginPath();
          const d = cnt.data32S;
          if (d && d.length > 0) {
            let firstPoint = true;
            for (let i=0; i<d.length; i+=2) {
              if (i+1 >= d.length) break;
              const x = d[i], y = d[i+1];
              
              if (isNaN(x) || isNaN(y)) continue;
              
              if (firstPoint) {
                ctx.moveTo(x, y);
                firstPoint = false;
              } else {
                ctx.lineTo(x, y);
              }
            }
            ctx.closePath(); 
            ctx.stroke();
          }
        });
      }
      
      document.getElementById('contourPlaceholder').style.display = 'none';
      c.style.display = 'block';
    } catch (err) {
      console.error('خطأ في رسم الكونتورات:', err);
      showToast('خطأ في رسم الحواف');
    }
  }

  // ---------- Raster generator (OLD stable) مع تحسينات ----------
  function sampleGrayAtFromMat(mat, x, y, canvasW, canvasH) {
    if (!mat || mat.isDeleted()) return 128;
    
    const gw = mat.cols, gh = mat.rows;
    const gx_f = (x / canvasW) * (gw - 1);
    const gy_f = (y / canvasH) * (gh - 1);
    const x0 = Math.floor(gx_f), y0 = Math.floor(gy_f);
    const x1 = Math.min(gw-1, x0+1), y1 = Math.min(gh-1, y0+1);
    
    const sx = gx_f - x0, sy = gy_f - y0;
    const v00 = mat.data[y0*gw + x0] || 128;
    const v10 = mat.data[y0*gw + x1] || 128;
    const v01 = mat.data[y1*gw + x0] || 128;
    const v11 = mat.data[y1*gw + x1] || 128;
    
    const v0 = v00 * (1 - sx) + v10 * sx;
    const v1 = v01 * (1 - sx) + v11 * sx;
    return Math.max(0, Math.min(255, Math.round(v0 * (1 - sy) + v1 * sy)));
  }

  function generateRasterGcodeSimple() {
    if (!grayMat || grayMat.isDeleted() || !previewCanvas) { 
      showToast('لا توجد بيانات جاهزة. قم بتحميل صورة أولاً'); 
      return ''; 
    }
    
    try {
      const stepOver = parseFloat(document.getElementById('stepOver').value) || 5;
      const maxDepth = parseFloat(document.getElementById('maxDepth').value) || 3;
      const feed = parseFloat(document.getElementById('feedRate').value) || 800;
      const safeZ = parseFloat(document.getElementById('safeZ').value) || 5;
      const workWidth = (parseFloat(document.getElementById('workWidth').value) || 30) * 10;
      const workHeight = (parseFloat(document.getElementById('workHeight').value) || 20) * 10;
      
      // التحقق من القيم
      if (stepOver <= 0 || maxDepth <= 0 || feed <= 0 || safeZ <= 0 || workWidth <= 0 || workHeight <= 0) {
        showToast('قيم الإعدادات غير صالحة. تأكد من أن جميع القيم موجبة');
        return '';
      }
      
      const lines = [];
      lines.push('; Raster G-code (stable)');
      lines.push('G21 G90 G17');
      lines.push('G0 Z' + safeZ.toFixed(2));
      
      const canvasW = previewCanvas.width, canvasH = previewCanvas.height;
      const scaleX = workWidth / canvasW, scaleY = workHeight / canvasH;
      let totalLen = 0;
      
      for (let y = 0; y < canvasH; y += Math.max(1, Math.round(stepOver))) {
        const rowPoints = [];
        for (let x = 0; x < canvasW; x++) {
          const pv = sampleGrayAtFromMat(grayMat, x, y, canvasW, canvasH);
          let z = -((255 - pv) / 255.0) * maxDepth;
          const sx = (x * scaleX);
          const sy = (y * scaleY);
          rowPoints.push({ x: sx, y: sy, z });
        }
        
        if (rowPoints.length > 1) {
          lines.push('G0 X' + rowPoints[0].x.toFixed(2) + ' Y' + rowPoints[0].y.toFixed(2) + ' Z' + safeZ.toFixed(2));
          lines.push('G1 F' + feed.toFixed(0));
          for (const p of rowPoints) {
            lines.push('G1 X' + p.x.toFixed(2) + ' Y' + p.y.toFixed(2) + ' Z' + p.z.toFixed(3));
          }
          lines.push('G0 Z' + safeZ.toFixed(2));
          totalLen += rowPoints.length;
        }
      }
      
      lines.push('M5'); 
      lines.push('M30');
      document.getElementById('estTime').textContent = `⏱️ تقدير عناصر: ${totalLen}`;
      return lines.join('\n');
    } catch (err) {
      console.error('خطأ في توليد Raster:', err);
      showToast('خطأ في توليد G-code: ' + (err.message || err)); 
      return '';
    }
  }

  // ---------- Contour-based generator (NEW) مع تحسينات ----------
  function buildScanlineSegments(stepPx = 1) {
    if (!mainContour || mainContour.isDeleted() || !grayMat || grayMat.isDeleted()) {
      return [];
    }
    
    try {
      const w = grayMat.cols, h = grayMat.rows;
      const rect = cv.boundingRect(mainContour);
      const minX = Math.max(0, rect.x), maxX = Math.min(w-1, rect.x + rect.width - 1);
      const minY = Math.max(0, rect.y), maxY = Math.min(h-1, rect.y + rect.height - 1);
      const segments = [];
      
      for (let y = minY; y <= maxY; y += stepPx) {
        let inside = false;
        let segStart = -1;
        const segsForY = [];
        
        for (let x = minX; x <= maxX; x++) {
          const pt = new cv.Point(x, y);
          const res = cv.pointPolygonTest(mainContour, pt, false);
          pt.delete();
          
          if (res >= 0) {
            if (!inside) { 
              inside = true; 
              segStart = x; 
            }
          } else {
            if (inside) { 
              inside = false; 
              segsForY.push({ x0: segStart, x1: x - 1 }); 
              segStart = -1; 
            }
          }
        }
        
        if (inside && segStart >= 0) {
          segsForY.push({ x0: segStart, x1: maxX });
        }
        
        if (segsForY.length > 0) {
          segments.push({ y: y, segments: segsForY });
        }
      }
      
      return segments;
    } catch (err) {
      console.error('خطأ في بناء المقاطع:', err);
      return [];
    }
  }

  function createSegmentsWorker() {
    const code = `
      onmessage = function(e) {
        try {
          const { segments, params, imageData } = e.data;
          const feed = params.feed, safeZ = params.safeZ, maxDepth = params.maxDepth;
          const lines = [];
          lines.push('; Contour-based G-code');
          lines.push('G21 G90 G17');
          lines.push('G0 Z' + safeZ.toFixed(2));
          const total = segments.length;
          
          for (let i=0; i<segments.length; i++){
            const row = segments[i];
            for (let s=0; s<row.segments.length; s++){
              const seg = row.segments[s];
              const pts = [];
              for (let x = seg.x0; x <= seg.x1; x++) {
                // استخدام بيانات الصورة المدمجة
                const pixelValue = imageData[row.y] && imageData[row.y][x] !== undefined ? imageData[row.y][x] : 128;
                let z = -((255 - pixelValue) / 255.0) * maxDepth;
                pts.push({x: x, y: row.y, z: z});
              }
              if (pts.length === 0) continue;
              
              lines.push('G0 X' + pts[0].x.toFixed(2) + ' Y' + pts[0].y.toFixed(2) + ' Z' + safeZ.toFixed(2));
              lines.push('G1 F' + feed.toFixed(0));
              for (const p of pts) {
                lines.push('G1 X' + p.x.toFixed(2) + ' Y' + p.y.toFixed(2) + ' Z' + p.z.toFixed(3));
              }
              lines.push('G0 Z' + safeZ.toFixed(2));
            }
            
            if (i % Math.max(1, Math.floor(total/20)) === 0) {
              postMessage({ type:'progress', progress: Math.round((i/total)*100) });
            }
          }
          
          lines.push('M5'); 
          lines.push('M30');
          postMessage({ type:'done', gcode: lines.join('\\\\n'), stats:{segments: total} });
        } catch (err) {
          postMessage({ type:'error', message: err.message || err });
        }
      };
    `;
    const blob = new Blob([code], { type: 'application/javascript' });
    return new Worker(URL.createObjectURL(blob));
  }

  async function generateContourGcodeAsync() {
    if (!grayMat || grayMat.isDeleted() || !mainContour || mainContour.isDeleted()) { 
      showToast('لا توجد بيانات جاهزة. قم بتحميل صورة وانتظر اكتشاف الحواف'); 
      return ''; 
    }
    
    try {
      // إعداد البيانات
      const w = grayMat.cols, h = grayMat.rows;
      
      // بناء بيانات الصورة المدمجة (لتقليل حجم النقل)
      const imageData = {};
      for (let y = 0; y < h; y++) {
        imageData[y] = new Uint8Array(w);
        for (let x = 0; x < w; x++) {
          imageData[y][x] = grayMat.data[y * w + x];
        }
      }
      
      // بناء المقاطع
      showToast('بناء المقاطع (segments)...');
      const stepPx = Math.max(1, Math.round(
        (parseFloat(document.getElementById('stepOver').value) || 5) / 
        (((parseFloat(document.getElementById('workWidth').value) || 30) * 10) / w)
      ));
      
      const segments = buildScanlineSegments(stepPx);
      if (!segments || segments.length === 0) { 
        showToast('لا توجد مقاطع ضمن الكونتور. جرب صورة أخرى أو إعدادات مختلفة'); 
        return ''; 
      }
      
      // معاملات
      const feed = parseFloat(document.getElementById('feedRate').value) || 800;
      const safeZ = parseFloat(document.getElementById('safeZ').value) || 5;
      const maxDepth = parseFloat(document.getElementById('maxDepth').value) || 3;
      
      // إعادة تعيين شريط التقدم
      document.getElementById('procFill').style.width = '0%';
      
      // إلغاء أي worker سابق
      if (currentWorker) {
        currentWorker.terminate();
      }
      
      currentWorker = createSegmentsWorker();
      
      return new Promise((resolve) => {
        currentWorker.onmessage = function(ev) {
          const d = ev.data;
          if (d.type === 'progress') {
            document.getElementById('procFill').style.width = d.progress + '%';
          } else if (d.type === 'done') {
            document.getElementById('procFill').style.width = '100%';
            
            // تحويل إحداثيات البكسل إلى مم
            const workW = (parseFloat(document.getElementById('workWidth').value) || 30) * 10;
            const workH = (parseFloat(document.getElementById('workHeight').value) || 20) * 10;
            const scaleX = workW / w, scaleY = workH / h;
            
            let gcode = d.gcode.split('\\\\n').map(line => {
              const xm = line.match(/X([\\\\d.-]+)/);
              const ym = line.match(/Y([\\\\d.-]+)/);
              if (xm && ym) {
                const px = parseFloat(xm[1]), py = parseFloat(ym[1]);
                const mx = (px * scaleX);
                const my = (py * scaleY);
                line = line.replace(/X[\\\\d.-]+/, 'X' + mx.toFixed(2))
                          .replace(/Y[\\\\d.-]+/, 'Y' + my.toFixed(2));
              }
              return line;
            }).join('\\\\n');
            
            document.getElementById('estTime').textContent = \`⏱️ segments: \${d.stats.segments}\`;
            currentWorker.terminate();
            currentWorker = null;
            resolve(gcode);
          } else if (d.type === 'error') {
            showToast('خطأ في المعالجة: ' + d.message);
            currentWorker.terminate();
            currentWorker = null;
            resolve('');
          }
        };
        
        currentWorker.onerror = function(err) {
          console.error('خطأ في Worker:', err);
          showToast('خطأ في معالجة البيانات');
          currentWorker.terminate();
          currentWorker = null;
          resolve('');
        };
        
        currentWorker.postMessage({ 
          segments, 
          params: { feed, safeZ, maxDepth }, 
          imageData 
        });
      });
    } catch (err) {
      console.error('خطأ في توليد Contour G-code:', err);
      showToast('خطأ في توليد G-code: ' + (err.message || err));
      return '';
    }
  }

  // ---------- Buttons wiring مع تحسينات ----------
  document.getElementById('btnGenRaster').addEventListener('click', () => {
    try {
      const g = generateRasterGcodeSimple();
      if (g) {
        document.getElementById('gcodeOut').value = g;
        showToast('تم توليد G-code (Raster) — النسخة الموثوقة');
        document.querySelector('[data-tab="simulation"]').click();
      }
    } catch (error) {
      console.error('خطأ في توليد Raster:', error);
      showToast('حدث خطأ غير متوقع أثناء التوليد');
    }
  });

  document.getElementById('btnGenContour').addEventListener('click', async () => {
    try {
      document.getElementById('gcodeOut').value = '';
      document.getElementById('procFill').style.width = '0%';
      document.getElementById('estTime').textContent = 'جاري التوليد...';
      
      const g = await generateContourGcodeAsync();
      if (g) {
        document.getElementById('gcodeOut').value = g;
        showToast('تم توليد G-code (Contour)');
        document.querySelector('[data-tab="simulation"]').click();
      }
    } catch (error) {
      console.error('خطأ في توليد Contour:', error);
      showToast('حدث خطأ غير متوقع أثناء التوليد: ' + error.message);
    }
  });

  // Download with name including image and timestamp
  document.getElementById('btnDownload').addEventListener('click', () => {
    try {
      const g = document.getElementById('gcodeOut').value;
      if (!g) { 
        showToast('لا يوجد G-code لتحميل. قم بتوليد G-code أولاً'); 
        return; 
      }
      
      const now = new Date(); 
      const pad = n => n.toString().padStart(2,'0');
      const stamp = \`\${now.getFullYear()}-\${pad(now.getMonth()+1)}-\${pad(now.getDate())}_\${pad(now.getHours())}-\${pad(now.getMinutes())}\`;
      const name = \`cnc_\${currentImageName}_\${stamp}.gcode\`;
      const blob = new Blob([g], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); 
      a.href = url; 
      a.download = name; 
      document.body.appendChild(a); 
      a.click(); 
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      showToast('تم تحميل: ' + name);
    } catch (error) {
      console.error('خطأ في التحميل:', error);
      showToast('حدث خطأ أثناء تحميل الملف');
    }
  });

  // ---------- Simple 3D sim مع تحسينات ----------
  let scene, camera, renderer, controls;
  
  function parseGcodeForSimulation(gcode) {
    try {
      const lines = gcode.split('\\\\n'); 
      const path = []; 
      let pos = { x:0, y:0, z:0 };
      
      for (const L of lines) {
        const t = L.trim();
        if (t.startsWith('G1') || t.startsWith('G0')) {
          const xm = t.match(/X([\\\\d.-]+)/); 
          const ym = t.match(/Y([\\\\d.-]+)/); 
          const zm = t.match(/Z([\\\\d.-]+)/);
          if (xm) pos.x = parseFloat(xm[1]); 
          if (ym) pos.y = parseFloat(ym[1]); 
          if (zm) pos.z = parseFloat(zm[1]);
          path.push({ ...pos });
        }
      }
      return path;
    } catch (err) {
      console.error('خطأ في تحليل G-code:', err);
      return [];
    }
  }

  function initSimulation() {
    const container = document.getElementById('threeContainer'); 
    container.innerHTML = '';
    
    const g = document.getElementById('gcodeOut').value;
    if (!g) { 
      document.getElementById('simulationPlaceholder').style.display = 'flex'; 
      showToast('لا يوجد G-code للمحاكاة'); 
      return; 
    }
    
    try {
      document.getElementById('simulationPlaceholder').style.display = 'none';
      
      scene = new THREE.Scene(); 
      scene.background = new THREE.Color(0x081224);
      
      camera = new THREE.PerspectiveCamera(60, container.clientWidth/container.clientHeight, 0.1, 10000);
      camera.position.set(200,200,200);
      
      renderer = new THREE.WebGLRenderer({ antialias:true }); 
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);
      
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      
      const ambient = new THREE.AmbientLight(0x404040, 0.8); 
      scene.add(ambient);
      const dir = new THREE.DirectionalLight(0xffffff, 0.8); 
      dir.position.set(50,200,100); 
      scene.add(dir);
      
      const workW = (parseFloat(document.getElementById('workWidth').value)||30)*10;
      const workH = (parseFloat(document.getElementById('workHeight').value)||20)*10;
      const workD = parseFloat(document.getElementById('workDepth').value)||3;
      
      const geom = new THREE.BoxGeometry(workW, workD, workH); 
      const mat = new THREE.MeshPhongMaterial({ color: 0x8B4513, transparent:true, opacity:0.95 });
      const box = new THREE.Mesh(geom, mat); 
      box.position.y = workD/2; 
      scene.add(box);
      
      const path = parseGcodeForSimulation(g);
      if (path && path.length > 1) {
        const pts = path.map(p => new THREE.Vector3(p.x, p.z + 5, p.y));
        const geometry = new THREE.BufferGeometry().setFromPoints(pts);
        const material = new THREE.LineBasicMaterial({ color: 0x00ff00 });
        const line = new THREE.Line(geometry, material); 
        scene.add(line);
      }
      
      const grid = new THREE.GridHelper(Math.max(workW, workH), 10); 
      scene.add(grid);
      const axes = new THREE.AxesHelper(50); 
      scene.add(axes);
      
      function animate(){ 
        requestAnimationFrame(animate); 
        controls.update(); 
        renderer.render(scene, camera); 
      }
      animate(); 
      showToast('تم تهيئة المحاكاة');
      
      // إعادة الحجم عند تغيير نافذة المتصفح
      window.addEventListener('resize', () => {
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
      });
    } catch (err) { 
      console.error('خطأ في المحاكاة:', err); 
      showToast('خطأ في تهيئة المحاكاة ثلاثية الأبعاد');
      document.getElementById('simulationPlaceholder').style.display = 'flex';
    }
  }

  document.querySelector('[data-tab="simulation"]').addEventListener('click', () => {
    if (document.getElementById('gcodeOut').value) {
      setTimeout(initSimulation, 100); // تأخير بسيط لضمان تحميل العنصر
    }
  });

  // تنظيف الذاكرة عند الخروج
  window.addEventListener('beforeunload', () => {
    cleanupMemory();
    if (currentWorker) {
      currentWorker.terminate();
      currentWorker = null;
    }
  });

  // إضافة زر إلغاء للعمليات الطويلة
  const cancelBtn = document.createElement('button');
  cancelBtn.textContent = 'إلغاء العملية';
  cancelBtn.className = 'secondary';
  cancelBtn.style.display = 'none';
  cancelBtn.addEventListener('click', cancelCurrentOperations);
  document.querySelector('.button-group').appendChild(cancelBtn);

  // إظهار/إخفاء زر الإلغاء
  const originalGenContour = document.getElementById('btnGenContour').onclick;
  document.getElementById('btnGenContour').onclick = function() {
