<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CNC AI Heightmap</title>

    <!-- مكتبة three.js -->
    <script src="https://unpkg.com/three@0.164.1/build/three.min.js"></script>
    <!-- OrbitControls للتحكم بالكاميرا -->
    <script src="https://unpkg.com/three@0.164.1/examples/js/controls/OrbitControls.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      #uploader {
        padding: 10px;
        background: #222;
        border-bottom: 1px solid #444;
      }
      #preview {
        flex: 1;
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- أداة رفع صورة -->
    <div id="uploader">
      <input type="file" id="imageInput" accept="image/*" />
    </div>

    <!-- كانفاس العرض -->
    <canvas id="preview"></canvas>

    <script>
      const canvas = document.getElementById("preview");
      const scene = new THREE.Scene();

      // إعداد الكاميرا
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 60, 120);

      // إعداد الرندر
      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      // تحكم بالماوس
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.enablePan = false;
      controls.minDistance = 30;
      controls.maxDistance = 200;

      // إضاءة
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 50, 50);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0x404040));

      let mesh;

      // دالة توليد heightmap من الصورة
      function generateHeightmap(img) {
        const canvasTemp = document.createElement("canvas");
        const ctx = canvasTemp.getContext("2d");
        const width = 256,
          height = 256;
        canvasTemp.width = width;
        canvasTemp.height = height;
        ctx.drawImage(img, 0, 0, width, height);

        const data = ctx.getImageData(0, 0, width, height).data;
        const geometry = new THREE.PlaneGeometry(100, 100, width - 1, height - 1);

        for (let i = 0, j = 0; i < data.length; i += 4, j++) {
          const brightness =
            data[i] * 0.3 + data[i + 1] * 0.59 + data[i + 2] * 0.11;
          geometry.attributes.position.setZ(j, brightness / 25);
        }

        geometry.computeVertexNormals();

        if (mesh) scene.remove(mesh);

        const material = new THREE.MeshStandardMaterial({
          color: 0x88ccff,
          wireframe: false,
          side: THREE.DoubleSide,
        });
        mesh = new THREE.Mesh(geometry, material);
        mesh.rotation.x = -Math.PI / 2;
        scene.add(mesh);
      }

      // ربط رفع الصورة
      document
        .getElementById("imageInput")
        .addEventListener("change", (event) => {
          const file = event.target.files[0];
          if (!file) return;

          const reader = new FileReader();
          reader.onload = function (e) {
            const img = new Image();
            img.onload = () => generateHeightmap(img);
            img.src = e.target.result;
          };
          reader.readAsDataURL(file);
        });

      // تحديث العرض
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      // إعادة ضبط عند تغيير حجم الشاشة
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
