<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNC AI - G-code ديناميكي من الحواف</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #333;
      color: #fff;
      padding: 15px;
      font-size: 1.2em;
    }

    .controls {
      margin: 15px 0;
    }

    canvas {
      border: 1px solid #ccc;
      margin: 10px;
      max-width: 95%;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      background: #333;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #555;
    }

    label {
      margin-left: 5px;
    }

    .slider-container {
      margin: 15px;
    }

    input[type="range"] {
      width: 200px;
    }
  </style>
</head>
<body>
  <header>🛠️ CNC AI - G-code ديناميكي من الحواف</header>

  <div class="controls">
    <input type="file" id="fileInput" accept="image/*">
    <button id="generateGcodeBtn">توليد G-code</button>
    <div>
      <input type="checkbox" id="startFromEdges" checked>
      <label for="startFromEdges">بدء القطع من الحواف</label>
    </div>

    <div class="slider-container">
      <label for="maxDepth">أقصى عمق للقطع (مم): </label>
      <input type="range" id="maxDepth" min="0.5" max="10" step="0.5" value="5">
      <span id="maxDepthValue">5</span> مم
    </div>
  </div>

  <div>
    <h3>الصورة الأصلية</h3>
    <canvas id="canvas2d"></canvas>
  </div>

  <div>
    <h3>معاينة خريطة الارتفاعات (Heatmap)</h3>
    <canvas id="heatmap"></canvas>
  </div>

  <div>
    <h3>معاينة الحواف</h3>
    <canvas id="edgesCanvas"></canvas>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const canvas2d = document.getElementById('canvas2d');
    const ctx2d = canvas2d.getContext('2d');
    const heatmap = document.getElementById('heatmap');
    const heatCtx = heatmap.getContext('2d');
    const edgesCanvas = document.getElementById('edgesCanvas');
    const edgesCtx = edgesCanvas.getContext('2d');

    const maxDepthSlider = document.getElementById('maxDepth');
    const maxDepthValue = document.getElementById('maxDepthValue');

    let heightMapData = null;
    let originalWidth = 0;
    let originalHeight = 0;
    let minHeight = 255;
    let maxHeight = 0;

    // تحديث قيمة العرض لعمق القطع
    maxDepthSlider.addEventListener('input', () => {
      maxDepthValue.textContent = maxDepthSlider.value;
    });

    // تحميل الصورة
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (evt) => {
        const img = new Image();
        img.onload = () => {
          originalWidth = img.width;
          originalHeight = img.height;

          // رسم الصورة الأصلية
          canvas2d.width = img.width;
          canvas2d.height = img.height;
          ctx2d.drawImage(img, 0, 0);

          // إنشاء خريطة الارتفاعات
          createHeightMap();
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    // إنشاء خريطة الارتفاعات
    function createHeightMap() {
      const imgData = ctx2d.getImageData(0, 0, canvas2d.width, canvas2d.height);
      const pixels = imgData.data;
      const w = canvas2d.width;
      const h = canvas2d.height;

      heightMapData = new Float32Array(w * h);
      minHeight = 255;
      maxHeight = 0;

      for (let i = 0; i < pixels.length; i += 4) {
        const brightness = 0.34 * pixels[i] + 0.5 * pixels[i + 1] + 0.16 * pixels[i + 2];
        heightMapData[i / 4] = brightness;
        if (brightness < minHeight) minHeight = brightness;
        if (brightness > maxHeight) maxHeight = brightness;
      }

      // رسم الـ Heatmap
      heatmap.width = w;
      heatmap.height = h;
      const heatImg = heatCtx.createImageData(w, h);

      for (let i = 0; i < heightMapData.length; i++) {
        const norm = (heightMapData[i] - minHeight) / (maxHeight - minHeight || 1);
        const color = getHeatColor(norm);
        heatImg.data[i * 4] = color.r;
        heatImg.data[i * 4 + 1] = color.g;
        heatImg.data[i * 4 + 2] = color.b;
        heatImg.data[i * 4 + 3] = 255;
      }

      heatCtx.putImageData(heatImg, 0, 0);
    }

    // Colormap للألوان
    function getHeatColor(value) {
      let r = 0, g = 0, b = 0;
      r = Math.max(0, 255 * (1.5 - Math.abs(4 * value - 3)));
      g = Math.max(0, 255 * (1.5 - Math.abs(4 * value - 2)));
      b = Math.max(0, 255 * (1.5 - Math.abs(4 * value - 1)));
      return { r, g, b };
    }

    // كشف الحواف باستخدام Sobel
    function detectEdgesFromHeightMap(heightMapData, width, height) {
      const edges = new Uint8ClampedArray(width * height);

      const gx = [-1, 0, 1, -2, 0, 2, -1, 0, 1];
      const gy = [-1, -2, -1, 0, 0, 0, 1, 2, 1];

      for (let y = 1; y < height - 1; y++) {
        for (let x = 1; x < width - 1; x++) {
          let sumX = 0, sumY = 0;
          for (let ky = -1; ky <= 1; ky++) {
            for (let kx = -1; kx <= 1; kx++) {
              const px = x + kx;
              const py = y + ky;
              const pixel = heightMapData[py * width + px];
              const idx = (ky + 1) * 3 + (kx + 1);
              sumX += pixel * gx[idx];
              sumY += pixel * gy[idx];
            }
          }
          const magnitude = Math.sqrt(sumX * sumX + sumY * sumY);
          edges[y * width + x] = magnitude > 30 ? 255 : 0; // Threshold
        }
      }
      return edges;
    }

    // عرض الحواف
    function showEdgesPreview(edges, width, height) {
      edgesCanvas.width = width;
      edgesCanvas.height = height;
      const imageData = edgesCtx.createImageData(width, height);

      for (let i = 0; i < edges.length; i++) {
        const val = edges[i];
        imageData.data[i * 4] = val;
        imageData.data[i * 4 + 1] = val;
        imageData.data[i * 4 + 2] = val;
        imageData.data[i * 4 + 3] = 255;
      }
      edgesCtx.putImageData(imageData, 0, 0);
    }

    // توليد G-code باستخدام Z ديناميكي
    function generateGcodeFromEdges(edges, width, height, maxDepth) {
      let gcode = [];
      gcode.push("G21 ; وحدات بالمليمتر");
      gcode.push("G90 ; إحداثيات مطلقة");
      gcode.push("G0 Z5 ; رفع الأداة للأعلى");

      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          const idx = y * width + x;
          if (edges[idx] === 255) {
            // حساب قيمة Z بناءً على خريطة الارتفاعات
            const pixelValue = heightMapData[idx];
            const norm = (pixelValue - minHeight) / (maxHeight - minHeight || 1);
            const z = -(norm * maxDepth); // Z ديناميكي

            gcode.push(`G0 X${x} Y${y} Z5`);    
            gcode.push(`G1 X${x} Y${y} Z${z.toFixed(2)} F300`); 
            gcode.push("G0 Z5"); 
          }
        }
      }

      gcode.push("M30 ; نهاية البرنامج");
      return gcode.join("\n");
    }

    // زر توليد G-code
    document.getElementById("generateGcodeBtn").addEventListener("click", () => {
      if (!heightMapData) {
        alert("الرجاء رفع صورة أولاً");
        return;
      }

      const maxDepth = parseFloat(maxDepthSlider.value);

      // كشف الحواف
      const edges = detectEdgesFromHeightMap(heightMapData, originalWidth, originalHeight);

      // عرض المعاينة
      showEdgesPreview(edges, originalWidth, originalHeight);

      // توليد G-code مع Z ديناميكي
      const gcode = generateGcodeFromEdges(edges, originalWidth, originalHeight, maxDepth);

      // تنزيل الملف
      const blob = new Blob([gcode], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "cnc_dynamic_z.gcode";
      a.click();
    });
  </script>
</body>
</html>
