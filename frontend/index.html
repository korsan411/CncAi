<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>CNC AI Preview</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      text-align: center;
      direction: rtl;
    }
    header {
      background: linear-gradient(90deg, #4a90e2, #357ABD);
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      letter-spacing: 1px;
    }
    .controls, .gcode-controls {
      margin: 15px auto;
      padding: 12px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      max-width: 850px;
    }
    .preview-block {
      margin: 25px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.12);
      padding: 15px;
      max-width: 850px;
    }
    canvas {
      border: 1px solid #ccc;
      max-width: 100%;
      border-radius: 8px;
    }
    #preview3d canvas {
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(135deg, #4a90e2, #357ABD);
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(135deg, #357ABD, #24527a);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    label {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    input[type="range"], input[type="number"], input[type="file"] {
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 4px;
    }
    h3 {
      margin: 12px 0 8px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>🛠️ CNC AI Preview</header>

  <!-- رفع الصورة -->
  <div class="controls">
    <input type="file" id="fileInput" accept="image/*">
  </div>

  <!-- الصورة الأصلية -->
  <div class="preview-block">
    <canvas id="preview2d"></canvas>
    <h3>📷 الصورة الأصلية</h3>
  </div>

  <!-- المعاينة ثلاثية الأبعاد -->
  <div class="preview-block">
    <div id="preview3d"></div>
    <h3>🌀 المعاينة ثلاثية الأبعاد</h3>
    <div class="controls">
      <label>🔄 سرعة الدوران: <input type="range" id="rotationSpeed" min="0" max="0.05" step="0.001" value="0.01"></label>
      <label>🔍 زوم: <input type="range" id="zoomControl" min="50" max="500" step="10" value="200"></label>
    </div>
  </div>

  <!-- Heatmap -->
  <div class="preview-block">
    <canvas id="heatmap"></canvas>
    <h3>🌈 خريطة الارتفاعات (Heatmap)</h3>
    <div class="controls">
      <button onclick="setColormap('jet')">Jet</button>
      <button onclick="setColormap('hot')">Hot</button>
      <button onclick="setColormap('cool')">Cool</button>
      <button onclick="setColormap('gray')">Gray</button>
    </div>
  </div>

  <!-- إعدادات G-code -->
  <div class="gcode-controls">
    <label>قطر الأداة (mm): <input type="number" id="toolDiameter" value="3" step="0.1"></label>
    <label>Stepover: <input type="number" id="stepover" value="0.5" step="0.1"></label>
    <label>أقصى عمق (mm): <input type="number" id="maxDepth" value="2" step="0.1"></label>
    <button id="generateGcodeBtn">⚙️ توليد G-code</button>
  </div>

  <!-- مكتبة Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <!-- سكربت المشروع -->
  <script>
    // (الكود الداخلي زي ما هو، مفيش تغيير في المنطق)
  </script>
</body>
</html>
