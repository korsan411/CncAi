<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNC Preview</title>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    #controls {
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #view2D { background: #007bff; color: white; }
    #view3D { background: #555; color: white; }
    #view3D:disabled { background: #333; cursor: not-allowed; }

    #preview2D, #preview3D {
      display: none;
      margin-top: 20px;
    }

    #uploadedImage {
      max-width: 90%;
      max-height: 70vh;
      border: 2px solid #444;
      border-radius: 8px;
    }

    canvas {
      width: 90%;
      height: 70vh;
      border: 2px solid #444;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>معاينة CNC (2D / Relief 3D)</h2>

  <div id="controls">
    <input type="file" accept="image/*"><br><br>
    <button id="view2D">عرض 2D</button>
    <button id="view3D" disabled>عرض 3D</button>
  </div>

  <!-- المعاينة 2D -->
  <div id="preview2D">
    <img id="uploadedImage" src="" alt="هنا تظهر الصورة">
  </div>

  <!-- المعاينة 3D -->
  <div id="preview3D">
    <canvas id="canvas3D"></canvas>
  </div>

  <!-- مكتبة Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>

  <script>
    const fileInput = document.querySelector("input[type=file]");
    const img = document.getElementById("uploadedImage");
    const view2D = document.getElementById("view2D");
    const view3D = document.getElementById("view3D");
    const preview2D = document.getElementById("preview2D");
    const preview3D = document.getElementById("preview3D");

    let uploadedTexture = null;

    // عند رفع الصورة
    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        img.src = event.target.result;
        uploadedTexture = event.target.result;
        preview2D.style.display = "block"; 
        preview3D.style.display = "none";
        view3D.disabled = false; 
      };
      reader.readAsDataURL(file);
    });

    // التبديل 2D
    view2D.addEventListener("click", () => {
      preview2D.style.display = "block";
      preview3D.style.display = "none";
    });

    // التبديل 3D
    view3D.addEventListener("click", () => {
      preview2D.style.display = "none";
      preview3D.style.display = "block";
      init3D(uploadedTexture);
    });

    // دالة إنشاء 3D
    function init3D(textureSrc) {
      const canvas = document.getElementById("canvas3D");
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(45, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
      camera.position.set(0, 0, 5);

      const renderer = new THREE.WebGLRenderer({ canvas: canvas });
      renderer.setSize(canvas.clientWidth, canvas.clientHeight);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);

      // إضاءة
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1, 1, 1).normalize();
      scene.add(light);
      scene.add(new THREE.AmbientLight(0x404040));

      const loader = new THREE.TextureLoader();
      loader.load(textureSrc, (texture) => {
        // نستخدم الصورة كـ bump map (relief)
        const geometry = new THREE.PlaneGeometry(3, 3, 200, 200);
        const material = new THREE.MeshStandardMaterial({
          map: texture,
          displacementMap: texture,
          displacementScale: 0.3, // مقدار العمق (ممكن تزوده/تقلله)
          metalness: 0.1,
          roughness: 0.8
        });

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        function animate() {
          requestAnimationFrame(animate);
          controls.update();
          renderer.render(scene, camera);
        }
        animate();
      });
    }
  </script>

</body>
</html>
