<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image CNC Preview</title>
  <style>
    body { background:#eee; text-align:center; font-family:Arial; }
    h1 { margin:10px; }
    #controls { margin:15px; }
    button {
      margin: 0 5px;
      padding: 8px 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
    }
    button:hover { background:#0056b3; }
    #viewer2d, #viewer3d {
      margin: 20px auto;
      border: 1px solid #333;
      display: none;
    }
  </style>
</head>
<body>
  <h1>معاينة الصورة CNC</h1>
  <input type="file" id="upload" accept="image/*"><br>

  <div id="controls">
    <button onclick="show2D()">عرض 2D</button>
    <button onclick="show3D()">عرض 3D</button>
  </div>

  <!-- معاينة 2D -->
  <canvas id="viewer2d" width="400" height="300"></canvas>

  <!-- معاينة 3D -->
  <div id="viewer3d" style="width:400px; height:300px;"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>
  <script>
    const upload = document.getElementById('upload');
    const canvas2d = document.getElementById('viewer2d');
    const ctx2d = canvas2d.getContext('2d');
    const viewer3d = document.getElementById('viewer3d');

    let scene, camera, renderer, controls, mesh;

    // إعداد 3D
    function init3D() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0);

      camera = new THREE.PerspectiveCamera(45, viewer3d.clientWidth/viewer3d.clientHeight, 0.1, 100);
      camera.position.set(0,0,5);

      renderer = new THREE.WebGLRenderer({antialias:true});
      renderer.setSize(viewer3d.clientWidth, viewer3d.clientHeight);
      viewer3d.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0,1,1).normalize();
      scene.add(light);
      scene.add(new THREE.AmbientLight(0xffffff, 0.6));

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      if (controls) controls.update();
      if (renderer && scene && camera) renderer.render(scene, camera);
    }

    init3D();

    // تحميل الصورة
    upload.addEventListener('change', e=>{
      const file = e.target.files[0];
      if(!file) return;
      const url = URL.createObjectURL(file);

      // 2D
      const img = new Image();
      img.onload = ()=> {
        ctx2d.clearRect(0,0,canvas2d.width,canvas2d.height);
        ctx2d.drawImage(img,0,0,canvas2d.width,canvas2d.height);
      };
      img.src = url;

      // 3D
      new THREE.TextureLoader().load(url, tex=>{
        if(mesh) scene.remove(mesh);
        const geo = new THREE.PlaneGeometry(4,3);
        const mat = new THREE.MeshPhongMaterial({map:tex, side:THREE.DoubleSide});
        mesh = new THREE.Mesh(geo,mat);
        scene.add(mesh);
      });
    });

    // التبديل
    function show2D(){
      canvas2d.style.display = "block";
      viewer3d.style.display = "none";
    }
    function show3D(){
      canvas2d.style.display = "none";
      viewer3d.style.display = "block";
    }
  </script>
</body>
</html>
