<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>CncAi - Image to CNC Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #343a40;
      color: #fff;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .preview {
      margin: 20px auto;
      border: 1px solid #ddd;
      padding: 10px;
      background: #fff;
      display: inline-block;
    }
    canvas {
      max-width: 100%;
      height: auto;
      display: block;
      margin: auto;
    }
    .buttons {
      margin-top: 10px;
    }
    .btn {
      background: #007bff;
      border: none;
      color: white;
      padding: 8px 16px;
      margin: 4px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #0056b3;
    }
    .colormap-buttons {
      margin-top: 10px;
    }
    .colormap-buttons .btn {
      background: #6c757d;
    }
    .colormap-buttons .btn:hover {
      background: #495057;
    }
  </style>
</head>
<body>
  <header>
    🛠️ CncAi - تحويل الصور إلى معاينة CNC
  </header>

  <div class="container">
    <input type="file" id="upload" accept="image/*" class="btn"><br><br>

    <!-- معاينة الصورة الأصلية -->
    <div class="preview">
      <h3>📷 الصورة الأصلية</h3>
      <canvas id="originalCanvas"></canvas>
      <div class="buttons">
        <button class="btn" onclick="resetView('originalCanvas')">🔄 إعادة تعيين</button>
        <button class="btn" onclick="downloadCanvas('originalCanvas')">💾 تحميل</button>
      </div>
    </div>

    <!-- معاينة 2D -->
    <div class="preview">
      <h3>🖼️ المعاينة ثنائية الأبعاد</h3>
      <canvas id="preview2D"></canvas>
      <div class="buttons">
        <button class="btn" onclick="resetView('preview2D')">🔄 إعادة تعيين</button>
        <button class="btn" onclick="downloadCanvas('preview2D')">💾 تحميل</button>
      </div>
    </div>

    <!-- معاينة Heatmap -->
    <div class="preview">
      <h3>🌈 خريطة الألوان (Heatmap)</h3>
      <canvas id="heatmapCanvas"></canvas>
      <div class="colormap-buttons">
        <button class="btn" onclick="applyColormap('viridis')">Viridis</button>
        <button class="btn" onclick="applyColormap('plasma')">Plasma</button>
        <button class="btn" onclick="applyColormap('inferno')">Inferno</button>
        <button class="btn" onclick="applyColormap('gray')">Grayscale</button>
      </div>
      <div class="buttons">
        <button class="btn" onclick="resetView('heatmapCanvas')">🔄 إعادة تعيين</button>
        <button class="btn" onclick="downloadCanvas('heatmapCanvas')">💾 تحميل</button>
      </div>
    </div>

    <!-- معاينة 3D -->
    <div class="preview">
      <h3>🔳 المعاينة ثلاثية الأبعاد</h3>
      <div id="preview3D" style="width:600px; height:400px; margin:auto; background:#eee;"></div>
      <div class="buttons">
        <button class="btn" onclick="reset3D()">🔄 إعادة تعيين</button>
        <button class="btn" onclick="download3D()">💾 تحميل</button>
      </div>
    </div>
  </div>

  <!-- مكتبات Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    const upload = document.getElementById('upload');
    const originalCanvas = document.getElementById('originalCanvas');
    const ctxOriginal = originalCanvas.getContext('2d');
    const preview2D = document.getElementById('preview2D');
    const ctx2D = preview2D.getContext('2d');
    const heatmapCanvas = document.getElementById('heatmapCanvas');
    const ctxHeatmap = heatmapCanvas.getContext('2d');

    let currentImage = null;

    upload.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        currentImage = img;

        // معاينة الصورة الأصلية
        originalCanvas.width = img.width;
        originalCanvas.height = img.height;
        ctxOriginal.drawImage(img, 0, 0);

        // معاينة 2D
        preview2D.width = img.width;
        preview2D.height = img.height;
        ctx2D.drawImage(img, 0, 0);

        // Heatmap
        heatmapCanvas.width = img.width;
        heatmapCanvas.height = img.height;
        ctxHeatmap.drawImage(img, 0, 0);

        // معاينة 3D
        init3D(img);
      };
      img.src = URL.createObjectURL(file);
    });

    function resetView(id) {
      if (!currentImage) return;
      const canvas = document.getElementById(id);
      const ctx = canvas.getContext('2d');
      canvas.width = currentImage.width;
      canvas.height = currentImage.height;
      ctx.drawImage(currentImage, 0, 0);
    }

    function downloadCanvas(id) {
      const canvas = document.getElementById(id);
      const link = document.createElement('a');
      link.download = id + '.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    function applyColormap(type) {
      if (!currentImage) return;
      const imgData = ctxHeatmap.getImageData(0, 0, heatmapCanvas.width, heatmapCanvas.height);
      const data = imgData.data;
      for (let i = 0; i < data.length; i += 4) {
        const v = data[i]; // use red channel as grayscale
        let r = v, g = v, b = v;
        if (type === 'viridis') { r = v; g = 255-v; b = v/2; }
        if (type === 'plasma') { r = v; g = v/2; b = 255-v; }
        if (type === 'inferno') { r = 255-v; g = v/3; b = v/5; }
        if (type === 'gray') { r = g = b = v; }
        data[i] = r; data[i+1] = g; data[i+2] = b;
      }
      ctxHeatmap.putImageData(imgData, 0, 0);
    }

    // ========== 3D Preview ==========
    let scene, camera, renderer, controls, mesh;

    function init3D(img) {
      const container = document.getElementById('preview3D');
      container.innerHTML = ""; // clear old

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(45, container.clientWidth/container.clientHeight, 1, 1000);
      camera.position.set(0, 200, 200);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0,1,1).normalize();
      scene.add(light);

      const geometry = new THREE.PlaneGeometry(img.width, img.height, img.width/2, img.height/2);
      const material = new THREE.MeshLambertMaterial({color:0xcccccc, side:THREE.DoubleSide, wireframe:false});
      mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.x = -Math.PI/2;
      scene.add(mesh);

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    function reset3D() {
      if (!camera) return;
      camera.position.set(0, 200, 200);
      controls.reset();
    }

    function download3D() {
      const link = document.createElement('a');
      link.download = 'preview3D.png';
      link.href = renderer.domElement.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
