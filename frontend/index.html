<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Test 2D & 3D</title>
  <script src="https://unpkg.com/three@0.164.1/build/three.min.js"></script>
  <style>
    body { margin:0; background:#111; color:#fff; font-family:Arial; }
    #canvas2d, #canvas3d { width:100%; height:400px; border:1px solid #555; margin-top:10px; }
  </style>
</head>
<body>
  <h3>معاينة 2D</h3>
  <canvas id="canvas2d"></canvas>

  <h3>معاينة 3D</h3>
  <div id="canvas3d"></div>

  <script>
    // معاينة 2D
    const c = document.getElementById("canvas2d");
    const ctx = c.getContext("2d");
    c.width = 300;
    c.height = 200;
    ctx.fillStyle = "red";
    ctx.fillRect(50, 50, 200, 100);
    ctx.fillStyle = "white";
    ctx.font = "20px Arial";
    ctx.fillText("2D Works!", 90, 120);

    // معاينة 3D
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 300/200, 0.1, 1000);
    camera.position.z = 5;
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(300, 200);
    document.getElementById("canvas3d").appendChild(renderer.domElement);

    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
