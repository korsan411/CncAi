<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>CNC AI Preview</title>
  <style>
    :root {
      --bg-color: #fdfdfd;
      --text-color: #333;
      --header-bg: linear-gradient(90deg, #4a90e2, #67b0f5);
      --header-text: #fff;
      --card-bg: #fff;
      --border-color: #ccc;
      --button-bg: #f0f0f0;
      --button-hover: #e0e0e0;
    }
    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #eee;
      --header-bg: linear-gradient(90deg, #222, #555);
      --header-text: #f5f5f5;
      --card-bg: #2a2a2a;
      --border-color: #555;
      --button-bg: #444;
      --button-hover: #666;
    }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: 0;
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    header {
      width: 100%;
      background: var(--header-bg);
      color: var(--header-text);
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      position: relative;
    }
    #themeToggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: var(--header-text);
    }
    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      margin: 15px 0;
      gap: 10px;
      flex-wrap: wrap;
    }
    .tabs button {
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: var(--button-bg);
      color: var(--text-color);
      font-weight: 500;
    }
    .tabs button.active {
      background: #4a90e2;
      color: #fff;
    }
    .tab-content {
      display: none;
      padding: 10px;
    }
    .tab-content.active {
      display: block;
    }
    .preview-block {
      text-align: center;
      margin-bottom: 20px;
    }
    .preview-block canvas {
      border: 1px solid var(--border-color);
      border-radius: 6px;
      max-width: 100%;
      background: var(--card-bg);
    }
    .preview-title {
      margin-top: 5px;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--card-bg);
      padding: 10px;
    }
    input, button {
      margin: 5px 0;
      padding: 6px 10px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
    }
    .form-group {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    🛠️ CNC AI Preview
    <button id="themeToggle">🌙</button>
  </header>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="previewTab">📷 المعاينة</button>
    <button class="tab-btn" data-tab="gcodeTab">⚙️ إعدادات G-code</button>
  </div>

  <!-- معاينة -->
  <div id="previewTab" class="tab-content active">
    <div class="file-upload" style="text-align:center">
      <input type="file" id="fileInput" accept="image/*">
    </div>
    <div class="preview-block">
      <canvas id="preview2d"></canvas>
      <div class="preview-title">📷 الصورة الأصلية</div>
    </div>
    <div class="preview-block">
      <div id="preview3d"></div>
      <div class="preview-title">🌀 المعاينة ثلاثية الأبعاد</div>
    </div>
    <div class="colormap-controls" style="text-align:center; margin:15px 0;">
      <button onclick="setColormap('jet')">🌈 Jet</button>
      <button onclick="setColormap('hot')">🔥 Hot</button>
      <button onclick="setColormap('cool')">❄️ Cool</button>
      <button onclick="setColormap('gray')">⚪ Gray</button>
    </div>
    <div class="preview-block">
      <canvas id="heatmap"></canvas>
      <div class="preview-title">🌈 خريطة الارتفاعات</div>
    </div>
  </div>

  <!-- إعدادات G-code -->
  <div id="gcodeTab" class="tab-content">
    <div class="form-group">
      <label>📏 العرض (مم):</label>
      <input type="number" id="widthMm" value="100">
    </div>
    <div class="form-group">
      <label>📐 الطول (مم):</label>
      <input type="number" id="heightMm" value="100">
    </div>
    <div class="form-group">
      <label>⬇️ عمق القطع (مم):</label>
      <input type="number" id="depthMm" value="2">
    </div>
    <button onclick="generateGcode()">⚙️ توليد</button>
    <button onclick="downloadGcode()">💾 تحميل</button>
    <textarea id="gcodeOutput" readonly placeholder="هنا سيظهر كود G-code..."></textarea>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    // --- Tabs ---
    const tabBtns = document.querySelectorAll(".tab-btn");
    const tabContents = document.querySelectorAll(".tab-content");
    tabBtns.forEach(btn=>{
      btn.addEventListener("click",()=>{
        tabBtns.forEach(b=>b.classList.remove("active"));
        tabContents.forEach(c=>c.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });

    // --- Gcode ---
    let gcodeText = "";
    function generateGcode(){
      const width = parseFloat(document.getElementById("widthMm").value);
      const height = parseFloat(document.getElementById("heightMm").value);
      const depth = parseFloat(document.getElementById("depthMm").value);
      gcodeText = `; G-code Generated by CNC AI\nG21\nG90\nG0 Z5\n`;
      const stepX = width/10, stepY = height/10;
      for(let y=0;y<=height;y+=stepY){
        for(let x=0;x<=width;x+=stepX){
          gcodeText+=`G1 X${x.toFixed(2)} Y${y.toFixed(2)} Z-${depth} F300\n`;
        }
      }
      gcodeText += "M30";
      document.getElementById("gcodeOutput").value = gcodeText;
    }
    function downloadGcode(){
      if(!gcodeText){alert("توليد الأول");return;}
      const blob=new Blob([gcodeText],{type:"text/plain"});
      const url=URL.createObjectURL(blob);
      const a=document.createElement("a");
      a.href=url;a.download="cnc_output.gcode";a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
