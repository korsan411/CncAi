<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>CncAi - Image to CNC</title>
  <style>
    body {font-family: Arial, sans-serif;background: #f4f4f4;margin: 0;padding: 0;text-align: center;}
    header {background: linear-gradient(90deg, #333, #555);color: white;padding: 15px;font-size: 22px;font-weight: bold;}
    main {padding: 20px;}
    .preview-container {margin-bottom: 30px;}
    canvas, img {max-width: 100%;height: auto;border: 2px solid #ccc;border-radius: 8px;background: white;}
    .controls {margin-top: 10px;}
    .btn {background: #007bff;color: white;padding: 8px 15px;margin: 5px;border: none;border-radius: 6px;cursor: pointer;transition: background 0.3s;}
    .btn:hover {background: #0056b3;}
    .slider-container {margin-top: 10px;}
    input[type="range"] {width: 200px;}
  </style>
</head>
<body>
  <header>CncAi - Image to CNC</header>

  <main>
    <!-- رفع الصورة -->
    <div class="preview-container">
      <input type="file" id="upload" class="btn">
    </div>

    <!-- معاينة الصورة الأصلية -->
    <div class="preview-container">
      <h3>الصورة الأصلية</h3>
      <img id="originalPreview" alt="الصورة الأصلية">
    </div>

    <!-- معاينة 2D -->
    <div class="preview-container">
      <h3>معاينة 2D</h3>
      <canvas id="canvas2D"></canvas>
    </div>

    <!-- معاينة Heatmap -->
    <div class="preview-container">
      <h3>Heatmap</h3>
      <canvas id="heatmapCanvas"></canvas>
      <div class="controls">
        <button class="btn" onclick="setColormap('gray')">رمادي</button>
        <button class="btn" onclick="setColormap('jet')">Jet</button>
        <button class="btn" onclick="setColormap('hot')">Hot</button>
      </div>
    </div>

    <!-- معاينة 3D -->
    <div class="preview-container">
      <h3>معاينة 3D</h3>
      <div id="preview3D" style="width: 100%; height: 400px;"></div>
      <div class="slider-container">
        <label>سرعة الدوران:</label>
        <input type="range" id="rotationSpeed" min="0" max="0.05" step="0.001" value="0.01">
        <br>
        <label>تكبير/تصغير:</label>
        <input type="range" id="zoomLevel" min="200" max="1200" step="10" value="600">
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

  <script>
    const upload = document.getElementById('upload');
    const originalPreview = document.getElementById('originalPreview');
    const canvas2D = document.getElementById('canvas2D');
    const ctx2D = canvas2D.getContext('2d');
    const heatmapCanvas = document.getElementById('heatmapCanvas');
    const ctxHeatmap = heatmapCanvas.getContext('2d');

    let rotationSpeed = 0.01;
    let camera, controls, mesh, scene, renderer;

    upload.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = evt => {
        const img = new Image();
        img.onload = () => {
          // عرض الصورة الأصلية
          originalPreview.src = img.src;

          // معاينة 2D
          canvas2D.width = img.width;
          canvas2D.height = img.height;
          ctx2D.drawImage(img, 0, 0);

          // Heatmap
          heatmapCanvas.width = img.width;
          heatmapCanvas.height = img.height;
          ctxHeatmap.drawImage(img, 0, 0);

          // 3D
          init3D(img);
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    // تغيير colormap
    function setColormap(type) {
      const imgData = ctx2D.getImageData(0, 0, canvas2D.width, canvas2D.height);
      const data = imgData.data;
      for (let i = 0; i < data.length; i += 4) {
        let v = data[i]; // intensity
        if (type === 'gray') {
          data[i] = data[i+1] = data[i+2] = v;
        } else if (type === 'jet') {
          data[i] = v;
          data[i+1] = 255 - v;
          data[i+2] = v / 2;
        } else if (type === 'hot') {
          data[i] = Math.min(255, v * 2);
          data[i+1] = v;
          data[i+2] = v / 2;
        }
      }
      ctxHeatmap.putImageData(imgData, 0, 0);
    }

    // 3D Preview
    function init3D(img) {
      const container = document.getElementById('preview3D');
      container.innerHTML = "";

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(45, container.clientWidth/container.clientHeight, 1, 2000);
      camera.position.z = 600;

      renderer = new THREE.WebGLRenderer({antialias:true});
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);

      const geometry = new THREE.PlaneGeometry(img.width, img.height, 100, 100);
      const texture = new THREE.TextureLoader().load(img.src);
      const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
      mesh = new THREE.Mesh(geometry, material);
      mesh.scale.z = 80;
      scene.add(mesh);

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      if (mesh) mesh.rotation.y += rotationSpeed;
      if (camera) camera.position.z = document.getElementById("zoomLevel").value;
      if (controls) controls.update();
      if (renderer && scene && camera) {
        renderer.render(scene, camera);
      }
    }

    // سلايدرز للتحكم
    document.getElementById("rotationSpeed").addEventListener("input", e => {
      rotationSpeed = parseFloat(e.target.value);
    });
  </script>
</body>
</html>
