<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>CNC AI Preview</title>
  <style>
    :root {
      --bg-color: #fdfdfd;
      --text-color: #333;
      --header-bg: linear-gradient(90deg, #4a90e2, #67b0f5);
      --header-text: #fff;
      --card-bg: #fff;
      --border-color: #ccc;
      --button-bg: #f0f0f0;
      --button-hover: #e0e0e0;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #eee;
      --header-bg: linear-gradient(90deg, #222, #555);
      --header-text: #f5f5f5;
      --card-bg: #2a2a2a;
      --border-color: #555;
      --button-bg: #444;
      --button-hover: #666;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: 0;
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    header {
      width: 100%;
      background: var(--header-bg);
      color: var(--header-text);
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      position: relative;
    }

    #themeToggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: var(--header-text);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 15px 0;
    }

    nav button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: var(--button-bg);
      cursor: pointer;
      font-weight: bold;
    }

    nav button.active {
      background: #4a90e2;
      color: white;
    }

    section {
      display: none;
      padding: 15px;
      max-width: 800px;
      margin: auto;
    }

    section.active {
      display: block;
    }

    .preview-block {
      text-align: center;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--card-bg);
      color: var(--text-color);
      font-family: monospace;
      font-size: 14px;
      resize: vertical;
    }

    .download-btn {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #4a90e2;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    🛠️ CNC AI
    <button id="themeToggle">🌙</button>
  </header>

  <nav>
    <button class="tab active" data-tab="preview">المعاينة</button>
    <button class="tab" data-tab="gcode">G-code</button>
  </nav>

  <!-- قسم المعاينة -->
  <section id="preview" class="active">
    <div class="preview-block">
      <input type="file" id="fileInput" accept="image/*">
    </div>
    <div class="preview-block">
      <canvas id="preview2d"></canvas>
      <div>📷 الصورة الأصلية</div>
    </div>
    <div class="preview-block">
      <div id="preview3d"></div>
      <div>🌀 المعاينة ثلاثية الأبعاد</div>
    </div>
    <div class="preview-block">
      <canvas id="heatmap"></canvas>
      <div>🌈 خريطة الارتفاعات</div>
    </div>
  </section>

  <!-- قسم G-code -->
  <section id="gcode">
    <h2>💾 توليد وتحميل G-code</h2>
    <textarea id="gcodeOutput" placeholder="سيظهر كود G-code هنا..."></textarea>
    <br>
    <button class="download-btn" onclick="downloadGcode()">⬇️ تحميل G-code</button>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    // التنقل بين التبويبات
    document.querySelectorAll('.tab').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });

    // زر تحميل G-code
    function downloadGcode() {
      const gcode = document.getElementById("gcodeOutput").value;
      if (!gcode.trim()) {
        alert("⚠️ لا يوجد كود G-code للتنزيل!");
        return;
      }
      const blob = new Blob([gcode], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "output.gcode";
      a.click();
      URL.revokeObjectURL(url);
    }

    // 🔹 باقي أكواد المعاينة (من النسخة المستقرة) هتتنسخ هنا لاحقًا
  </script>
</body>
</html>
