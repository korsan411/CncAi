<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CNC Heightmap Preview</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body style="margin:0;overflow:hidden">
  <input type="file" id="upload" accept="image/*" />
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, -150, 150);

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 0, 1).normalize();
    scene.add(light);

    let mesh;
    function createHeightmap(img) {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
      const data = ctx.getImageData(0, 0, img.width, img.height).data;

      const geometry = new THREE.PlaneGeometry(200, 200, img.width-1, img.height-1);
      for (let i=0; i<geometry.attributes.position.count; i++) {
        const x = i % img.width;
        const y = Math.floor(i / img.width);
        const pixelIndex = (y*img.width + x) * 4;
        const brightness = data[pixelIndex]; // R channel
        const z = brightness/10.0; // scale height
        geometry.attributes.position.setZ(i, z);
      }
      geometry.computeVertexNormals();

      const material = new THREE.MeshPhongMaterial({color:0x8888ff, side:THREE.DoubleSide, flatShading:false});
      mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.x = -Math.PI/2;
      scene.add(mesh);
    }

    document.getElementById("upload").addEventListener("change", (e)=>{
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = ()=> createHeightmap(img);
        img.src = event.target.result;
      }
      reader.readAsDataURL(file);
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
