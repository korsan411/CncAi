<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CNC AI Heightmap</title>

  <!-- three.js -->
  <script src="https://unpkg.com/three@0.164.1/build/three.min.js"></script>
  <!-- OrbitControls -->
  <script src="https://unpkg.com/three@0.164.1/examples/js/controls/OrbitControls.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #uploader {
      padding: 10px;
      background: #222;
      border-bottom: 1px solid #444;
    }
    #preview {
      flex: 1;
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- رفع صورة -->
  <div id="uploader">
    <input type="file" id="imageInput" accept="image/*" />
  </div>

  <!-- مكان عرض 3D -->
  <canvas id="preview"></canvas>

  <script>
    const canvas = document.getElementById("preview");
    const scene = new THREE.Scene();

    // الكاميرا
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 60, 120);

    // الرندر
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    // controls للتحكم بالماوس
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true; // حركة سلسة
    controls.dampingFactor = 0.05;
    controls.enablePan = false;
    controls.minDistance = 30; // أقرب Zoom
    controls.maxDistance = 200; // أبعد Zoom

    // إضاءة
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 50, 50);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));
