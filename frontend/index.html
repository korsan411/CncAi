<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>CNC AI Preview</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #fdfdfd;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background: linear-gradient(90deg, #4a90e2, #67b0f5);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 15px 0;
      padding: 10px 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .controls input[type=file] {
      padding: 5px;
    }

    .controls button {
      padding: 7px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #f0f0f0;
      font-weight: 500;
      transition: 0.3s;
    }
    .controls button:hover {
      background: #e0e0e0;
    }

    .preview-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 25px;
    }

    .preview-block canvas, 
    .preview-block #preview3d canvas {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      max-width: 90%;
    }

    .preview-title {
      margin-top: 8px;
      font-size: 15px;
      font-weight: bold;
      color: #555;
    }

    .options {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .options label {
      font-size: 14px;
    }

    .options input[type=range] {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <header>🛠️ CNC AI Preview</header>

  <div class="controls">
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="setColormap('jet')">🌈 Jet</button>
    <button onclick="setColormap('hot')">🔥 Hot</button>
    <button onclick="setColormap('cool')">❄️ Cool</button>
    <button onclick="setColormap('gray')">⚪ Gray</button>
  </div>

  <div class="preview-block">
    <canvas id="preview2d"></canvas>
    <div class="preview-title">📷 الصورة الأصلية</div>
  </div>

  <div class="preview-block">
    <div id="preview3d"></div>
    <div class="preview-title">🌀 المعاينة ثلاثية الأبعاد</div>
    <div class="options">
      <label>🔄 سرعة الدوران:
        <input type="range" id="rotationSpeed" min="0" max="0.05" step="0.001" value="0.01">
      </label>
      <label>🔍 زوم:
        <input type="range" id="zoomControl" min="50" max="500" step="10" value="200">
      </label>
    </div>
  </div>

  <div class="preview-block">
    <canvas id="heatmap"></canvas>
    <div class="preview-title">🌈 خريطة الارتفاعات (Heatmap)</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const canvas2d = document.getElementById('preview2d');
    const ctx2d = canvas2d.getContext('2d');
    const heatmap = document.getElementById('heatmap');
    const ctxHeat = heatmap.getContext('2d');
    const preview3d = document.getElementById('preview3d');

    const rotationSpeedInput = document.getElementById('rotationSpeed');
    const zoomControl = document.getElementById('zoomControl');

    // 3D setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, 400/400, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(400, 400);
    preview3d.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 1, 1).normalize();
    scene.add(light);
    camera.position.z = 200;

    let mesh;
    let rotationSpeed = 0.01;
    let currentColormap = 'jet';

    function createHeightMap(image) {
      const w = image.width;
      const h = image.height;
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = w; 
      tempCanvas.height = h;
      const tctx = tempCanvas.getContext('2d');
      tctx.drawImage(image, 0, 0, w, h);
      const imgData = tctx.getImageData(0, 0, w, h).data;

      // 3D mesh
      const geometry = new THREE.PlaneGeometry(100, 100, w-1, h-1);
      let min = 255, max = 0;
      const colors = [];
      for (let i = 0; i < geometry.attributes.position.count; i++) {
        const stride = i * 3;
        const x = i % w;
        const y = Math.floor(i / w);
        const idx = (y * w + x) * 4;
        const brightness = imgData[idx];
        min = Math.min(min, brightness);
        max = Math.max(max, brightness);
        geometry.attributes.position.array[stride + 2] = brightness / 80;

        const norm = brightness / 255;
        const color = getHeatColor(norm, currentColormap);
        colors.push(color.r/255, color.g/255, color.b/255);
      }
      geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
      geometry.computeVertexNormals();

      const material = new THREE.MeshLambertMaterial({ vertexColors: true, side: THREE.DoubleSide });
      if (mesh) scene.remove(mesh);
      mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      drawHeatmap(imgData, w, h, min, max);
    }

    function drawHeatmap(imgData, w, h, min, max) {
      heatmap.width = w * 1.5;
      heatmap.height = h * 1.5;
      const heatData = ctxHeat.createImageData(w, h);
      for (let y = 0; y < h; y++) {
        for (let x = 0; x < w; x++) {
          const idx = (y * w + x) * 4;
          const brightness = imgData[idx];
          const norm = (brightness - min) / (max - min);
          const color = getHeatColor(norm, currentColormap);
          heatData.data[idx] = color.r;
          heatData.data[idx+1] = color.g;
          heatData.data[idx+2] = color.b;
          heatData.data[idx+3] = 255;
        }
      }
      ctxHeat.putImageData(heatData, 0, 0);
      const temp = document.createElement('canvas');
      temp.width = w; temp.height = h;
      temp.getContext('2d').putImageData(heatData, 0, 0);
      ctxHeat.drawImage(temp, 0, 0, heatmap.width, heatmap.height);
    }

    function getHeatColor(value, map) {
      let r=0,g=0,b=0;
      if(map==='jet'){ 
        r = Math.floor(255 * Math.max(Math.min(1.5 - Math.abs(4*value-3),1),0));
        g = Math.floor(255 * Math.max(Math.min(1.5 - Math.abs(4*value-2),1),0));
        b = Math.floor(255 * Math.max(Math.min(1.5 - Math.abs(4*value-1),1),0));
      } else if(map==='hot'){ 
        r = Math.floor(255 * Math.min(1, 3*value));
        g = Math.floor(255 * Math.min(1, 3*value-1));
        g = Math.max(g,0);
        b = Math.floor(255 * Math.min(1, 3*value-2));
        b = Math.max(b,0);
      } else if(map==='cool'){
        r = Math.floor(255 * value);
        g = Math.floor(255 * (1-value));
        b = 255;
      } else if(map==='gray'){
        r = g = b = Math.floor(255 * value);
      }
      return {r,g,b};
    }

    function setColormap(map) {
      currentColormap = map;
      if(fileInput.files[0]){
        const img = new Image();
        img.onload = () => createHeightMap(img);
        img.src = URL.createObjectURL(fileInput.files[0]);
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      if (mesh) mesh.rotation.y += rotationSpeed;
      renderer.render(scene, camera);
    }
    animate();

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        canvas2d.width = img.width;
        canvas2d.height = img.height;
        ctx2d.drawImage(img, 0, 0, canvas2d.width, canvas2d.height);
        createHeightMap(img);
      };
      img.src = URL.createObjectURL(file);
    });

    rotationSpeedInput.addEventListener('input', () => {
      rotationSpeed = parseFloat(rotationSpeedInput.value);
    });

    zoomControl.addEventListener('input', () => {
      camera.position.z = parseFloat(zoomControl.value);
    });
  </script>
</body>
</html>
