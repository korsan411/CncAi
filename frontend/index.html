<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNC AI Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background: #333;
      color: #fff;
      padding: 15px;
      font-size: 20px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }

    .controls button {
      padding: 10px 15px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .controls button:hover {
      background: #005a9e;
    }

    canvas, #preview3D {
      margin: 20px auto;
      display: block;
      background: white;
      border: 1px solid #ccc;
    }

    #heatmapCanvas {
      max-width: 90%;
    }

    #preview3D {
      width: 90%;
      height: 500px;
    }
  </style>
</head>
<body>
  <header>🛠️ CNC AI Preview</header>

  <div class="controls">
    <button onclick="document.getElementById('fileInput').click()">📂 رفع صورة</button>
    <button onclick="showHeatmap()">🔥 عرض Heatmap</button>
    <button onclick="render3DPreview()">🛠️ عرض المعاينة 3D</button>
    <button onclick="generateGCode()">📜 توليد G-Code</button>
  </div>

  <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="handleImageUpload(event)">

  <canvas id="originalCanvas"></canvas>
  <canvas id="heatmapCanvas"></canvas>
  <div id="preview3D"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>

  <script>
    let heightMapData = null;
    let width = 0;
    let height = 0;

    // رفع الصورة
    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          const canvas = document.getElementById('originalCanvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          width = img.width;
          height = img.height;
          extractHeightMap();
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    // استخراج بيانات خريطة الارتفاعات من الصورة
    function extractHeightMap() {
      const canvas = document.getElementById('originalCanvas');
      const ctx = canvas.getContext('2d');
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

      heightMapData = new Uint8Array(canvas.width * canvas.height);

      for (let i = 0; i < heightMapData.length; i++) {
        const r = imageData[i * 4];
        const g = imageData[i * 4 + 1];
        const b = imageData[i * 4 + 2];
        heightMapData[i] = Math.round((r + g + b) / 3); // تحويل RGB إلى تدرج رمادي
      }
    }

    // عرض Heatmap
    function showHeatmap() {
      if (!heightMapData) return alert("الرجاء رفع صورة أولاً!");

      const canvas = document.getElementById('heatmapCanvas');
      const ctx = canvas.getContext('2d');
      canvas.width = width;
      canvas.height = height;

      const imageData = ctx.createImageData(width, height);
      for (let i = 0; i < heightMapData.length; i++) {
        const value = heightMapData[i];
        const color = getColorForValue(value);

        imageData.data[i * 4] = color.r;
        imageData.data[i * 4 + 1] = color.g;
        imageData.data[i * 4 + 2] = color.b;
        imageData.data[i * 4 + 3] = 255;
      }

      ctx.putImageData(imageData, 0, 0);
    }

    // ألوان Heatmap
    function getColorForValue(value) {
      const ratio = value / 255;
      return {
        r: Math.round(255 * ratio),
        g: Math.round(255 * (1 - ratio)),
        b: Math.round(150 * (1 - ratio))
      };
    }

    // عرض معاينة ثلاثية الأبعاد
    function render3DPreview() {
      if (!heightMapData) return alert("الرجاء رفع صورة أولاً!");

      const container = document.getElementById('preview3D');
      container.innerHTML = "";

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x222222);

      const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 5000);
      camera.position.set(0, -height * 1.5, 200);
      camera.lookAt(0, 0, 0);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.update();

      // إضاءة
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(0, 0, 500);
      scene.add(directionalLight);

      // إنشاء سطح ثلاثي الأبعاد
      const geometry = new THREE.PlaneGeometry(width, height, width - 1, height - 1);

      const zScale = 30; // تضخيم ارتفاعات Z
      for (let i = 0; i < geometry.attributes.position.count; i++) {
        const ix = i % width;
        const iy = Math.floor(i / width);
        const pixelValue = heightMapData[iy * width + ix];
        const norm = 1 - (pixelValue / 255);
        geometry.attributes.position.setZ(i, norm * zScale);
      }

      geometry.computeVertexNormals();

      const material = new THREE.MeshStandardMaterial({
        color: 0x8B4513,
        side: THREE.DoubleSide,
        flatShading: false
      });

      const mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.x = Math.PI;
      scene.add(mesh);

      // تحريك الكاميرا
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
    }

    // توليد G-code من خريطة الارتفاعات مع الحواف
    function generateGCode() {
      if (!heightMapData) return alert("الرجاء رفع صورة أولاً!");

      let gcode = [];
      gcode.push("G21 ; تحديد الوحدات بالمليمتر");
      gcode.push("G90 ; تموضع مطلق");

      const feedRate = 1000;
      const zSafe = 5;

      gcode.push(`G0 Z${zSafe} F${feedRate}`);

      // المسارات من الحواف
      for (let y = 0; y < height; y++) {
        let row = "";
        for (let x = 0; x < width; x++) {
          const idx = y * width + x;
          const pixel = heightMapData[idx];
          if (pixel < 250) { 
            const z = ((255 - pixel) / 255 * 3).toFixed(2); // عمق القطع
            row += `G1 X${x} Y${y} Z-${z} F${feedRate}\n`;
          }
        }
        if (row !== "") gcode.push(row);
      }

      gcode.push(`G0 Z${zSafe}`);
      gcode.push("M30 ; إنهاء البرنامج");

      const blob = new Blob([gcode.join("\n")], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "cnc_output.gcode";
      link.click();
    }
  </script>
</body>
</html>
