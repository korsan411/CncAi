<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>CncAi - معاينة الصور</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #333;
      text-align: center;
    }
    header {
      background: #343a40;
      color: white;
      padding: 15px;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    .uploader {
      margin-top: 10px;
    }
    .preview {
      margin: 30px auto;
      max-width: 90%;
    }
    .preview canvas, .preview img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .label {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
    .colormap-buttons {
      margin: 15px 0;
    }
    .colormap-buttons button {
      margin: 5px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: white;
      transition: 0.3s;
    }
    .colormap-buttons button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>🖼️ CncAi - معاينة الصور</h1>
    <div class="uploader">
      <input type="file" id="fileInput" accept="image/*">
    </div>
  </header>

  <div class="preview">
    <img id="originalImage" alt="الصورة الأصلية">
    <div class="label">الصورة الأصلية</div>
  </div>

  <div class="preview">
    <canvas id="heatmapCanvas"></canvas>
    <div class="label">خريطة الارتفاعات 2D (Heatmap)</div>
    <div class="colormap-buttons">
      <button onclick="setColormap('grayscale')">Grayscale</button>
      <button onclick="setColormap('jet')">Jet</button>
      <button onclick="setColormap('hot')">Hot</button>
      <button onclick="setColormap('cool')">Cool</button>
    </div>
  </div>

  <div class="preview">
    <div id="threeContainer"></div>
    <div class="label">المعاينة ثلاثية الأبعاد</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const originalImage = document.getElementById('originalImage');
    const heatmapCanvas = document.getElementById('heatmapCanvas');
    const ctx = heatmapCanvas.getContext('2d');
    const threeContainer = document.getElementById('threeContainer');

    let colormap = 'grayscale';
    let mesh, scene, camera, renderer, controls;

    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        originalImage.src = ev.target.result;
        const img = new Image();
        img.onload = () => {
          heatmapCanvas.width = img.width;
          heatmapCanvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          applyColormap();
          render3D(img);
        };
        img.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    });

    function setColormap(map) {
      colormap = map;
      applyColormap();
    }

    function applyColormap() {
      const imgData = ctx.getImageData(0, 0, heatmapCanvas.width, heatmapCanvas.height);
      const data = imgData.data;
      for (let i = 0; i < data.length; i += 4) {
        let v = data[i]; // R
        let r, g, b;
        if (colormap === 'grayscale') {
          r = g = b = v;
        } else if (colormap === 'jet') {
          r = Math.max(0, 255 * (1.5 - Math.abs((4 * (v/255)) - 3)));
          g = Math.max(0, 255 * (1.5 - Math.abs((4 * (v/255)) - 2)));
          b = Math.max(0, 255 * (1.5 - Math.abs((4 * (v/255)) - 1)));
        } else if (colormap === 'hot') {
          r = Math.min(255, v * 3);
          g = Math.min(255, v * 2);
          b = v / 2;
        } else if (colormap === 'cool') {
          r = v;
          g = 255 - v;
          b = 255;
        }
        data[i] = r; data[i+1] = g; data[i+2] = b;
      }
      ctx.putImageData(imgData, 0, 0);
    }

    // 3D Preview
    function render3D(img) {
      const w = 100, h = 100; // تصغير الصورة عشان الأداء
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = w; tempCanvas.height = h;
      const tctx = tempCanvas.getContext('2d');
      tctx.drawImage(img, 0, 0, w, h);
      const imgData = tctx.getImageData(0, 0, w, h).data;

      // Setup scene
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(400, 400);
      threeContainer.innerHTML = "";
      threeContainer.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      camera.position.set(0, -150, 150);

      // Geometry
      const geometry = new THREE.PlaneGeometry(100, 100, w-1, h-1);
      for (let i = 0; i < geometry.attributes.position.count; i++) {
        const stride = i * 3;
        const x = i % w;
        const y = Math.floor(i / w);
        const idx = (y * w + x) * 4;
        const brightness = imgData[idx]; // R channel
        geometry.attributes.position.array[stride + 2] = brightness / 5; // الارتفاع
      }
      geometry.computeVertexNormals();

      const material = new THREE.MeshLambertMaterial({ color: 0xaaaaaa, side: THREE.DoubleSide });
      mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 0, 100).normalize();
      scene.add(light);

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      if (mesh) mesh.rotation.y += 0.002;
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
