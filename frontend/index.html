<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>معاينة 2D وتحويل 3D</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f8f8f8; }
    canvas, #viewer3d { border: 1px solid black; margin: 10px; }
    #viewer3d { width: 500px; height: 400px; display: inline-block; }
    #progressContainer { width: 500px; margin: 10px auto; border: 1px solid #aaa; background: #eee; }
    #progressBar { width: 0%; height: 20px; background: #4caf50; }
  </style>
</head>
<body>
  <h1>معاينة 2D وتحويل 3D</h1>

  <h2>تحميل صورة</h2>
  <input type="file" id="uploadImage" accept="image/*"><br><br>
  <canvas id="viewer2d" width="400" height="300"></canvas>

  <h2>معاينة 3D (Heightmap)</h2>
  <div id="progressContainer"><div id="progressBar"></div></div>
  <div id="viewer3d"></div>

  <!-- مكتبة Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

  <script>
    const uploadImage = document.getElementById('uploadImage');
    const canvas2d = document.getElementById('viewer2d');
    const ctx = canvas2d.getContext('2d');
    const progressBar = document.getElementById('progressBar');

    // إعداد مشهد 3D
    const container3d = document.getElementById('viewer3d');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    const camera = new THREE.PerspectiveCamera(
      45, container3d.clientWidth / container3d.clientHeight, 0.1, 1000
    );
    camera.position.set(0, 5, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container3d.clientWidth, container3d.clientHeight);
    container3d.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // إضاءة
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 2, 3).normalize();
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));

    let mesh = null;

    uploadImage.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      const img = new Image();
      img.onload = () => {
        // عرض الصورة 2D
        ctx.clearRect(0, 0, canvas2d.width, canvas2d.height);
        ctx.drawImage(img, 0, 0, canvas2d.width, canvas2d.height);

        // تجهيز canvas صغير لقراءة البكسلات
        const size = 100; // خليه صغير للتجربة
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = size;
        tempCanvas.height = size;
        const tempCtx = tempCanvas.getContext('2d');
        tempCtx.drawImage(img, 0, 0, size, size);
        const imageData = tempCtx.getImageData(0, 0, size, size).data;

        // تحديث شريط التقدم
        let progress = 0;
        function updateProgress(val) {
          progressBar.style.width = val + "%";
        }

        // بناء الـ Geometry
        const geometry = new THREE.PlaneGeometry(5, 5, size - 1, size - 1);
        const vertices = geometry.attributes.position;
        
        for (let y = 0; y < size; y++) {
          for (let x = 0; x < size; x++) {
            const i = (y * size + x) * 4;
            const r = imageData[i];
            const g = imageData[i + 1];
            const b = imageData[i + 2];
            const brightness = (r + g + b) / 3 / 255; // قيمة من 0 إلى 1
            const vertexIndex = y * size + x;
            vertices.setZ(vertexIndex, brightness * 2); // رفع الارتفاع
          }
          progress = Math.round(((y + 1) / size) * 100);
          updateProgress(progress);
        }

        vertices.needsUpdate = true;

        if (mesh) scene.remove(mesh);
        const material = new THREE.MeshStandardMaterial({ color: 0x88ccff, wireframe: false, side: THREE.DoubleSide });
        mesh = new THREE.Mesh(geometry, material);
        mesh.rotation.x = -Math.PI / 2;
        scene.add(mesh);
      };
      img.src = url;
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
