<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CncAi Preview</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      text-align: center;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }
    #controls {
      margin: 15px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    #preview-container {
      margin: 20px auto;
      width: 90%;
      height: 500px;
      background: #fff;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    canvas, img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <header>
    🛠️ CncAi – معاينة التصميم
  </header>

  <div id="controls">
    <input type="file" id="upload" accept="image/*">
    <button onclick="setMode('original')">الصورة الأصلية</button>
    <button onclick="setMode('2d')">معاينة 2D</button>
    <button onclick="setMode('heatmap')">Heatmap</button>
    <button onclick="setMode('3d')">معاينة 3D</button>
  </div>

  <div id="preview-container">
    <p>قم برفع صورة للمعاينة</p>
  </div>

  <!-- مكتبة 3D -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

  <script>
    let currentMode = null;
    let uploadedImage = null;

    const container = document.getElementById("preview-container");

    document.getElementById("upload").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (ev) => {
          uploadedImage = ev.target.result;
          setMode("original");
        };
        reader.readAsDataURL(file);
      }
    });

    function setMode(mode) {
      currentMode = mode;
      container.innerHTML = "";

      if (!uploadedImage) {
        container.innerHTML = "<p>الرجاء رفع صورة أولاً</p>";
        return;
      }

      if (mode === "original") {
        const img = document.createElement("img");
        img.src = uploadedImage;
        container.appendChild(img);
      }

      else if (mode === "2d") {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        const img = new Image();
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        };
        img.src = uploadedImage;
        container.appendChild(canvas);
      }

      else if (mode === "heatmap") {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        const img = new Image();
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = imageData.data;
          for (let i = 0; i < data.length; i += 4) {
            const gray = (data[i] + data[i+1] + data[i+2]) / 3;
            data[i] = gray;       
            data[i+1] = 0;       
            data[i+2] = 255 - gray; 
          }
          ctx.putImageData(imageData, 0, 0);
        };
        img.src = uploadedImage;
        container.appendChild(canvas);
      }

      else if (mode === "3d") {
        init3D(uploadedImage);
      }
    }

    function init3D(imageSrc) {
      container.innerHTML = "";

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1, 1, 1).normalize();
      scene.add(light);

      const textureLoader = new THREE.TextureLoader();
      textureLoader.load(imageSrc, (texture) => {
        const geometry = new THREE.PlaneGeometry(10, 10, 100, 100);
        const material = new THREE.MeshPhongMaterial({ map: texture, side: THREE.DoubleSide });
        const plane = new THREE.Mesh(geometry, material);
        scene.add(plane);

        camera.position.z = 15;

        function animate() {
          requestAnimationFrame(animate);
          controls.update();
          renderer.render(scene, camera);
        }
        animate();
      });
    }
  </script>
</body>
</html>
