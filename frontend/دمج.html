<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>CncAi Local Assembler</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #0f172a;
    color: #f1f5f9;
    padding: 20px;
    direction: rtl;
  }
  textarea {
    width: 100%;
    height: 300px;
    background: #1e293b;
    color: #e2e8f0;
    border: 1px solid #334155;
    border-radius: 10px;
    padding: 10px;
    font-family: monospace;
    font-size: 14px;
  }
  button {
    background: linear-gradient(90deg,#0ea5e9,#0284c7);
    border: none;
    color: white;
    padding: 10px 18px;
    border-radius: 8px;
    margin-top: 12px;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    opacity: 0.9;
  }
  .result {
    margin-top: 20px;
    padding: 10px;
    background: #1e293b;
    border-radius: 8px;
    font-size: 14px;
  }
</style>
</head>
<body>

<h2>🧩 CncAi Local Assembler</h2>
<p>انسخ الكود الذي أرسله لك (حتى لو مجزأ)، ثم اضغط "دمج وحفظ" لإنشاء الملف الكامل محليًا.</p>

<textarea id="codeInput" placeholder="ألصق هنا الكود الذي أرسله لك..."></textarea>
<br>
<button id="mergeBtn">💾 دمج وحفظ</button>

<div class="result" id="resultBox"></div>

<script>
document.getElementById("mergeBtn").onclick = function(){
  const content = document.getElementById("codeInput").value.trim();
  if(!content){
    alert("يرجى لصق الكود أولًا.");
    return;
  }

  const blob = new Blob([content], {type: "text/html"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  const fileName = "CncAi_merged_" + new Date().toISOString().replace(/[:.]/g,"-") + ".html";
  a.download = fileName;
  a.click();

  document.getElementById("resultBox").innerHTML = 
    `✅ تم حفظ الملف بنجاح باسم: <b>${fileName}</b><br>يمكنك الآن فتحه في المتصفح مباشرة.`;
};
</script>

</body>
</html>
