<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>CNC AI - G-code Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input {
      padding: 6px;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 5px 0;
      border: none;
      border-radius: 6px;
      background: #4a90e2;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
      width: 48%;
    }
    button:hover {
      background: #357abd;
    }
    .btns {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    textarea {
      width: 100%;
      height: 250px;
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: monospace;
      font-size: 14px;
      background: #fafafa;
      resize: vertical;
    }
    .back {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #4a90e2;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🛠️ توليد G-code</h1>
  <div class="container">
    <label>📷 اختر صورة:</label>
    <input type="file" id="imageInput" accept="image/*">

    <label>📏 العرض (مم):</label>
    <input type="number" id="widthMm" value="100">

    <label>📐 الطول (مم):</label>
    <input type="number" id="heightMm" value="100">

    <label>⬇️ عمق القطع (Z بالملليمتر):</label>
    <input type="number" id="depthMm" value="2">

    <div class="btns">
      <button onclick="generateGcode()">⚙️ توليد الكود</button>
      <button onclick="downloadGcode()">💾 تحميل</button>
    </div>

    <textarea id="gcodeOutput" readonly placeholder="هنا سيظهر كود G-code..."></textarea>
  </div>

  <a href="index.html" class="back">⬅️ رجوع للمعاينة</a>

  <script>
    let gcodeText = "";

    function generateGcode() {
      const width = parseFloat(document.getElementById("widthMm").value);
      const height = parseFloat(document.getElementById("heightMm").value);
      const depth = parseFloat(document.getElementById("depthMm").value);
      const imgInput = document.getElementById("imageInput").files[0];

      if (!imgInput) {
        alert("من فضلك اختر صورة أولا!");
        return;
      }

      gcodeText = `; G-code Generated by CNC AI\n`;
      gcodeText += `G21 ; Set units to millimeters\n`;
      gcodeText += `G90 ; Absolute positioning\n`;
      gcodeText += `G1 Z5 F500 ; رفع الأداة\n`;
      gcodeText += `G0 X0 Y0 ; الذهاب لنقطة البداية\n`;

      const stepX = width / 10;
      const stepY = height / 10;

      for (let y = 0; y <= height; y += stepY) {
        for (let x = 0; x <= width; x += stepX) {
          gcodeText += `G1 X${x.toFixed(2)} Y${y.toFixed(2)} Z-${depth} F300\n`;
        }
      }

      gcodeText += `G1 Z5 F500 ; رفع الأداة\n`;
      gcodeText += `M30 ; نهاية البرنامج\n`;

      document.getElementById("gcodeOutput").value = gcodeText;
    }

    function downloadGcode() {
      if (!gcodeText) {
        alert("من فضلك قم بتوليد الكود أولاً!");
        return;
      }
      const blob = new Blob([gcodeText], {type: "text/plain"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "cnc_output.gcode";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
