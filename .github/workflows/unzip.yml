name: Unzip and Commit

on:
  push:                 # يشتغل عند أي push
    branches: [ "main" ]
  workflow_dispatch:    # يسمح بالتشغيل اليدوي من Actions

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install unzip
        run: sudo apt-get install -y unzip

      - name: Extract ZIP
        run: |
          ZIP_FILE=$(ls *.zip | head -n 1 || true)
          if [ -n "$ZIP_FILE" ]; then
            mkdir extracted
            unzip "$ZIP_FILE" -d extracted
            cp -r extracted/* .
            rm -rf extracted
          else
            echo "⚠️ No ZIP file found, skipping extraction."
          fi

      - name: Commit extracted files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "Unzipped project files"
          git push
