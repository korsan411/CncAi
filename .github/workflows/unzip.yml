name: Unzip and Commit

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install unzip
        run: sudo apt-get install -y unzip

      - name: Extract ZIP if exists
        run: |
          ZIP_FILE=$(ls *.zip 2>/dev/null | head -n 1 || true)
          if [ -n "$ZIP_FILE" ]; then
            echo "Found zip file: $ZIP_FILE"
            mkdir extracted
            unzip -o "$ZIP_FILE" -d extracted
            cp -r extracted/* .
            rm -rf extracted
          else
            echo "⚠️ No ZIP file found. Skipping extraction."
          fi

      - name: Commit extracted files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Unzipped project files"
            git push
          fi
