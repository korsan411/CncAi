name: Build & Deploy

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend   # ðŸ”¥ Ø®Ù„ÙŠ ÙƒÙ„ Ø§Ù„Ø£ÙˆØ§Ù…Ø± ØªØ´ØªØºÙ„ Ù…Ù† Ù‡Ù†Ø§

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      # Ù„Ùˆ Ø¹Ù†Ø¯Ùƒ Ø§Ø®ØªØ¨Ø§Ø±Ø§Øª
      # - name: Run tests
      #   run: npm test

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist   # Ù‡Ù†Ø§ Ù…ÙƒØ§Ù† build output

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
