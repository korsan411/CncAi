<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>اختبار 3D</title>
  <style>
    body { margin: 0; background: #f0f0f0; overflow: hidden; }
    #viewer3d { width: 100vw; height: 100vh; display: block; }
  </style>
</head>
<body>
  <div id="viewer3d"></div>

  <!-- مكتبة Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

  <script>
    const container3d = document.getElementById('viewer3d');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    const camera = new THREE.PerspectiveCamera(
      45,
      container3d.clientWidth / container3d.clientHeight,
      0.1,
      1000
    );
    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container3d.clientWidth, container3d.clientHeight);
    container3d.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // إضاءة
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 1, 2).normalize();
    scene.add(light);

    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);

    // مكعب تجريبي
    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // تحديث عند تغيير حجم الشاشة
    window.addEventListener("resize", () => {
      camera.aspect = container3d.clientWidth / container3d.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container3d.clientWidth, container3d.clientHeight);
    });
  </script>
</body>
</html>
